    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); --error: #ff4d4d; }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 40px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; }
        .logo { font-size: 2.4rem; color: var(--gold); margin: 0; letter-spacing: 8px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .form-box { width: 100%; max-width: 360px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: none; font-weight: bold; color: #fff; cursor: pointer; }
        .name-row, .dob-row { display: flex; gap: 8px; align-items: center; }
        .name-row input, .dob-row input { width: 100%; flex: 1; text-align: center; }
        #gateway-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a0b2e 0%, #0a0510 100%); gap: 20px; }
        .crystal-ball { width: 130px; height: 130px; background: radial-gradient(circle at 30% 30%, #fff, #9c27b0 80%); border-radius: 50%; box-shadow: 0 0 50px rgba(156, 39, 176, 0.6); animation: breathe 4s infinite alternate; }
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes blink-red { 0%, 100% { border-color: #444; } 50% { border-color: var(--error); box-shadow: 0 0 10px var(--error); } }
        .error-blink { animation: blink-red 0.4s ease 3; border-width: 2px !important; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
        #cast-modal, #ticket-modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content, .ticket-box { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s; }
        .active .modal-content, .active .ticket-box { transform: translateY(0); }
        #chat-screen { flex-direction: column; height: 100vh; padding: 70px 10px 20px; }
        #chat-box { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; word-wrap: break-word; line-height: 1.5; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; text-align: left; }
        .msg.user { background: var(--accent); color: #fff; align-self: flex-end; }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); align-items: center; }
        .day-tab { min-width: 60px; padding: 8px; border: 1px solid #444; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        .day-tab.active { border-color: var(--gold); color: var(--gold); }
        .slot-btn { padding: 12px; border: 1px solid var(--gold); color: #fff; background: none; border-radius: 8px; cursor: pointer; }
        .slot-btn:disabled { opacity: 0.15; border-color: #444; }
    </style>
</head>
<body>

    </div>

            <button class="auth-btn" style="background:#1877F2; width:100%;" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#ff0033; width:100%;" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>

            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <input type="email" id="login-email" placeholder="example@mail.com">

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <label>é‘‘å®šã«ä½¿ã†ãŠåå‰</label>
            <div class="name-row"><input type="text" id="user-last-name" placeholder="å§“"><input type="text" id="user-first-name" placeholder="å"></div>
            <label>ç”Ÿå¹´æœˆæ—¥</label>
            <div class="dob-row"><input type="text" id="dob-year" placeholder="å¹´"><input type="text" id="dob-month" placeholder="æœˆ"><input type="text" id="dob-day" placeholder="æ—¥"></div>
            <p id="dob-error" style="color:var(--error); font-size:0.75rem; display:none; text-align:center;">æ­£ã—ã„æ—¥ä»˜ã‚’åˆ»ã‚“ã§ãã ã•ã„</p>

    <div id="selection-screen" class="screen">
        <div id="reservation-status" style="display:none; background:rgba(156, 39, 176, 0.2); padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid var(--accent);">
            <p>äºˆç´„ãŒã‚ã‚Šã¾ã™ã€‚</p><button class="main-btn" style="padding:10px;" onclick="cancelReservation()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>

        <div class="ticket-box" onclick="event.stopPropagation()">
            <h2 style="color:var(--gold)">ãƒã‚±ãƒƒãƒˆè³¼å…¥</h2>
            <button class="main-btn" onclick="buyTickets(1)">1æšè³¼å…¥ (Â¥3,000)</button>
            <button class="main-btn" style="background:var(--gold); color:#000;" onclick="buyTickets(10)">10æšã‚»ãƒƒãƒˆ (Â¥27,000)</button>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--gold); margin-bottom:15px; object-fit:cover;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-intro" style="font-size:0.95rem; margin-bottom:25px; text-align:left; color:#ccc; line-height:1.6;"></p>
            <button class="main-btn" onclick="goToBooking()">ã“ã®å…ˆç”Ÿã«äºˆç´„ã™ã‚‹</button>

    <div id="booking-screen" class="screen">
        <h2 id="book-cast-name" style="color:var(--gold)"></h2>
        <div id="day-list" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0; justify-content:center;"></div>
        <div id="time-slots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:15px;"></div>
        <button id="confirm-btn" class="main-btn" style="display:none; margin-top:30px;" onclick="submitBooking()">äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold); margin:0;"></h2>
        <div id="chat-box"></div>
        <div style="display:flex; gap:10px;"><input type="text" id="chat-input" placeholder="å…¥åŠ›..."><button class="main-btn" style="width:80px; margin-top:0;" onclick="sendMessage()">é€ä¿¡</button></div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentCastId = null, selectedDate = null, selectedTime = null;

        window.onload = async () => { 
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') alert("ãƒã‚±ãƒƒãƒˆã®è³¼å…¥ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                // æ”¯æ‰•ã„å¾Œã¯ã¨ã«ã‹ãå ã„å¸«é¸æŠç”»é¢ã¸èª˜å° ğŸš€
                if (data.isComplete || urlParams.get('payment') === 'success') initApp(); else showScreen('setup-screen');
            } else { showScreen('gateway-screen'); }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'gateway-screen' || id === 'chat-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        async function handleAuth(type) {
            const email = document.getElementById('login-email').value.trim();
            const simId = type === 'Email' ? 'e_' + btoa(email) : (userId || 's_' + Math.random().toString(36).substr(2, 9));
            await fetch('/api/login', { method: 'POST', body: JSON.stringify({ email: email||'', auth_type: type, userId: simId }) });
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            showScreen('setup-screen');
        }

        async function validateAndRegister() {
            const ln = document.getElementById('user-last-name').value, fn = document.getElementById('user-first-name').value;
            const y = document.getElementById('dob-year').value, m = document.getElementById('dob-month').value, d = document.getElementById('dob-day').value;
            if (!ln || !fn || !y || !m || !d) return alert("å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName: ln, firstName: fn, dob: `${y}-${m}-${d}` }) });
            initApp();
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            document.getElementById('reservation-status').style.display = data.hasPendingReservation ? 'block' : 'none';
            showScreen('selection-screen');
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})"><img src="/img/${c.img}"><strong>${c.name}</strong><br><small>${c.role}</small></div>
            `).join('');
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('cast-modal').classList.add('active'), 10);
        }

        function goToBooking() {
            closeModal();
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('book-cast-name').innerText = cast.name + " äºˆç´„";
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${i===0?'ä»Šæ—¥':(d.getMonth()+1)+'/'+d.getDate()}</div>`;
            }
            showScreen('booking-screen');
            selectDay(new Date().toISOString().split('T')[0], null);
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            document.getElementById('time-slots').innerHTML = data.slots.map(s => `
                <button class="slot-btn" ${s.status!=='available'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>
            `).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('confirm-btn').style.display = 'block';
        }

        async function submitBooking() {
            const res = await fetch('/api/reserve', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` }) });
            const data = await res.json();
            if (data.error) return alert(data.error);
            alert("äºˆç´„ã—ã¾ã—ãŸã€‚é‘‘å®šã‚’é–‹å§‹ã—ã¾ã™ã€‚");
            startChat();
        }

        function startChat() {
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('chat-cast-name').innerText = cast.name + " é‘‘å®šå®¤";
            showScreen('chat-screen');
            sendMessage(""); 
        }

        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input'), box = document.getElementById('chat-box');
            const text = manualText !== null ? manualText : input.value;
            if (text && manualText === null) { box.innerHTML += `<div class="msg user">${text}</div>`; input.value = ""; }
            const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, text }) });
            const data = await res.json();
            box.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }
        function openTicketModal() { document.getElementById('ticket-modal').style.display = 'flex'; setTimeout(() => document.getElementById('ticket-modal').classList.add('active'), 10); }
        function closeTicketModal() { document.getElementById('ticket-modal').classList.remove('active'); setTimeout(() => document.getElementById('ticket-modal').style.display = 'none', 300); }
        async function buyTickets(amount) {
            const res = await fetch('/api/stripe_checkout', { method: 'POST', body: JSON.stringify({ userId, amount }) });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }
        async function cancelReservation() { await fetch('/api/cancel_reservation', { method: 'POST', body: JSON.stringify({ userId }) }); initApp(); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
