<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI占いの館</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #selection-screen { padding: 20px; overflow-y: auto; text-align: center; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .cast-card { background: #111; border: 1px solid #333; padding: 10px; border-radius: 15px; cursor: pointer; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px; border-radius: 15px; background: #1a0033; border: 1px solid #7c4dff; max-width: 85%; }
        .user .bubble { align-self: flex-end; background: #fff; color: #000; }
        .tarot-img { width: 150px; border-radius: 10px; margin-top: 10px; display: block; }
        .input-bar { padding: 15px; display: flex; background: #111; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: none; }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1>占いの館</h1>
        <div id="cast-list" class="cast-grid"></div>
    </div>
    <div id="chat-screen">
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" placeholder="メッセージを入力...">
            <button onclick="send()">送信</button>
        </div>
    </div>
    <script>
        let history = [];
        let currentCastId = null;

        async function loadCasts() {
            const res = await fetch('/api/casts');
            const casts = await res.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="startChat(${c.id})">
                    <img src="/img/${c.img}" style="width:100%">
                    <h3>${c.name}</h3>
                </div>
            `).join('');
        }

        function startChat(id) {
            currentCastId = id;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addMsg("いらっしゃい。まずはあなたの名前と生年月日を教えておくれ。", 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value;
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                body: JSON.stringify({ text: txt, history: history, cast_id: currentCastId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
            history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : '';
            // 画像キーワードを実際の<img>タグに変換
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/画像：(.*?\.png)/);
            if(imgMatch) {
                content += `<img src="/img/${imgMatch[1]}" class="tarot-img">`;
            }
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        window.onload = loadCasts;
    </script>
</body>
</html>
