<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占いの館 - 紫苑</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; gap: 10px; max-width: 85%; }
        .row.asst { align-self: flex-start; }
        .row.user { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 12px 18px; border-radius: 20px; background: rgba(50, 30, 80, 0.9); border: 1px solid #7c4dff; line-height: 1.6; }
        .user .bubble { background: #fff; color: #000; border: none; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: #111; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: none; outline: none; background: #222; color: #fff; }
        button { background: #9c27b0; color: #fff; border: none; padding: 0 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; }
    </style>
</head>
<body>
    <div id="log"></div>
    <div class="input-bar">
        <input type="text" id="msg" placeholder="紫苑先生に話しかける..." onkeydown="if(event.key==='Enter')send()">
        <button id="send-btn" onclick="send()">送信</button>
    </div>
    <script>
        let history = [];
        async function send() {
            const inp = document.getElementById('msg');
            const btn = document.getElementById('send-btn');
            const txt = inp.value.trim();
            if (!txt || btn.disabled) return;
            inp.value = ""; btn.disabled = true;
            addMsg(txt, 'user');

            try {
                // Cloudflare Pages Functions を呼び出します
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: txt, history: history })
                });
                const data = await res.json();
                addMsg(data.content, 'asst');
                history.push({ role: 'user', content: txt });
                history.push({ role: 'model', content: data.content });
            } catch (e) {
                addMsg("（紫苑の使い魔）：星の導きが途絶えたようです。APIキーを確認してください。", 'asst');
            } finally { btn.disabled = false; }
        }
        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'row ' + r;
            div.innerHTML = '<div class="bubble">' + t.replace(/\n/g, '<br>') + '</div>';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        window.onload = () => addMsg("紫苑：……いらっしゃい。そこに座んなさい。今日は何を迷っているんだい？", 'asst');
    </script>
</body>
</html>
