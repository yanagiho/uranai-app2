<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 40px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 1. ã‚²ãƒ¼ãƒˆç”»é¢ï¼ˆä¿®æ­£æ¸ˆã¿ï¼‰ ğŸ¨ */
        #gateway-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a0b2e 0%, #0a0510 100%); gap: 20px; }
        .crystal-ball { width: 130px; height: 130px; background: radial-gradient(circle at 30% 30%, #fff, #9c27b0 80%); border-radius: 50%; box-shadow: 0 0 50px rgba(156, 39, 176, 0.6); animation: breathe 4s infinite alternate; }
        @keyframes breathe { from { transform: scale(1); box-shadow: 0 0 40px rgba(156, 39, 176, 0.6); } to { transform: scale(1.1); box-shadow: 0 0 70px rgba(156, 39, 176, 0.8); } }
        .logo { font-size: 2.4rem; color: var(--gold); margin: 0; letter-spacing: 8px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }

        /* 2. SNSãƒ­ã‚°ã‚¤ãƒ³ãƒœã‚¿ãƒ³ ğŸ” */
        .form-box { width: 100%; max-width: 340px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .auth-btn { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-x { background: #000; border: 1px solid #333; }
        .btn-fb { background: #1877F2; }
        .btn-yahoo { background: #ff0033; }
        .btn-line { background: #06C755; }
        
        /* 3. ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        
        /* 4. å ã„å¸«é¸æŠ & ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼ˆéè¡¨ç¤ºè¨­å®šã‚’å¼·åŒ–ï¼‰ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin: 20px auto; max-width: 800px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        #cast-modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s ease; }
        #cast-modal.active { display: flex; }
        #cast-modal.active .modal-content { transform: translateY(0); }

        /* 5. ãƒãƒ£ãƒƒãƒˆç”»é¢ï¼ˆãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå´©ã‚Œä¿®æ­£ï¼‰ ğŸ’¬ */
        #chat-screen { display: none; flex-direction: column; height: 100vh; padding: 70px 10px 20px; }
        #chat-box { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.6; font-size: 0.95rem; word-wrap: break-word; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; border-bottom-left-radius: 4px; text-align: left; }
        .msg.user { background: var(--accent); color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; text-align: left; }
        #ai-thinking { display: none; color: var(--gold); font-style: italic; font-size: 0.85rem; margin-bottom: 10px; text-align: left; }
        .chat-input-area { display: flex; gap: 8px; max-width: 600px; margin: 0 auto; width: 100%; }
        
        /* äºˆç´„ã‚¹ãƒ­ãƒƒãƒˆ */
        .day-tab { min-width: 70px; padding: 10px; border: 1px solid #444; border-radius: 10px; cursor: pointer; font-size: 0.8rem; }
        .day-tab.active { border-color: var(--gold); color: var(--gold); }
        .slot-btn { padding: 12px; border: 1px solid var(--gold); color: #fff; background: none; border-radius: 8px; cursor: pointer; }
        .slot-btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold; cursor:pointer;" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div style="color:var(--gold)">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="gateway-screen" class="screen" style="display:flex">
        <div class="crystal-ball"></div>
        <h1 class="logo">AI å ã„ã®é¤¨</h1>
        <p style="color:var(--gold); font-style:italic;">ã€œ é‹å‘½ã®æ‰‰ãŒä»Šã€é–‹ã ã€œ</p>
        <button class="main-btn" style="width:200px; margin-top:20px;" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.8rem; margin-bottom:30px;">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="auth-btn btn-x" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="auth-btn btn-fb" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn btn-yahoo" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="auth-btn btn-line" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <p style="font-size:0.75rem; color:var(--gold); margin-bottom:10px;">Basicèªè¨¼ï¼ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ï¼‰</p>
            <input type="email" id="login-email" placeholder="example@mail.com">
            <button class="main-btn" onclick="handleAuth('Email')">å…¥é¤¨ã™ã‚‹</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <label style="font-size:0.8rem; color:var(--gold)">é‘‘å®šã«ä½¿ã†ãŠåå‰</label>
            <input type="text" id="user-name" placeholder="æ–‰è—¤ å¤ªéƒ">
            <label style="font-size:0.8rem; color:var(--gold)">ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="user-dob">
            <button class="main-btn" onclick="register()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:40px; font-size:0.8rem;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--gold); margin-bottom:15px;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-intro" style="font-size:0.95rem; margin-bottom:25px; text-align:left; color:#ccc;"></p>
            <button class="main-btn" onclick="goToBooking()">ã“ã®å…ˆç”Ÿã«äºˆç´„ã™ã‚‹</button>
            <p style="margin-top:15px; color:#666; cursor:pointer; font-size:0.85rem;" onclick="closeModal()">æˆ»ã‚‹</p>
        </div>
    </div>

    <div id="booking-screen" class="screen">
        <h2 id="book-cast-name"></h2>
        <div id="day-list" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0; justify-content:center;"></div>
        <div id="time-slots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:20px; max-width:400px; margin: 0 auto;"></div>
        <button id="confirm-btn" class="main-btn" style="display:none; margin-top:30px; max-width:300px; margin: 20px auto;" onclick="submitBooking()">äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>
    </div>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold); margin-top:0;"></h2>
        <div id="chat-box"></div>
        <div id="ai-thinking">æ˜Ÿã€…ã®ã•ã•ã‚„ãã‚’èã„ã¦ã„ã¾ã™...</div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="å°‹ã­ãŸã„ã“ã¨ã‚’å…¥åŠ›..." style="margin-bottom:0;">
            <button class="main-btn" style="width:80px;" onclick="sendMessage()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null, selectedDate = null, selectedTime = null, currentAuthType = "", tempEmail = "", castsData = [];

        window.onload = async () => { 
            if (userId) {
                try {
                    const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId, auth_type: 'Session' }) });
                    const data = await res.json();
                    if (data.isComplete) initApp(); else showScreen('setup-screen');
                } catch (e) { showScreen('gateway-screen'); }
            }
        };

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            if (type === 'Email' && !email) return alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const simId = type === 'Email' ? 'e_' + btoa(email) : (userId || 's_' + Math.random().toString(36).substr(2, 9));
            tempEmail = email;
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ email: email||'', auth_type: type, userId: simId }) });
            const data = await res.json();
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        async function register() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            if (!name || !dob) return alert("åå‰ã¨ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, name, dob, email: tempEmail||null, auth_type: currentAuthType }) });
            initApp();
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            showScreen('selection-screen');
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('cast-modal').classList.remove('active');
        }

        function goToBooking() {
            closeModal();
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('book-cast-name').innerText = cast.name + " äºˆç´„";
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${i===0?'ä»Šæ—¥':(d.getMonth()+1)+'/'+d.getDate()}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            document.getElementById('time-slots').innerHTML = data.slots.map(s => 
                `<button class="slot-btn" ${s.status!=='available'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.status==='booked'?'äºˆç´„æ¸ˆ':s.time}</button>`
            ).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => { b.style.background = 'none'; b.style.color = '#fff'; });
            el.style.background = 'var(--gold)'; el.style.color = '#000';
            document.getElementById('confirm-btn').style.display = 'block';
        }

        async function submitBooking() {
            await fetch('/api/reserve', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` }) });
            alert("äºˆç´„ã—ã¾ã—ãŸã€‚é‘‘å®šã‚’é–‹å§‹ã—ã¾ã™ã€‚");
            startChat();
        }

        function startChat() {
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('chat-cast-name').innerText = cast.name + " é‘‘å®šå®¤";
            showScreen('chat-screen');
            sendMessage(""); 
        }

        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input');
            const text = (manualText !== null) ? manualText : input.value;
            const chatBox = document.getElementById('chat-box');
            if (text && manualText === null) {
                chatBox.innerHTML += `<div class="msg user">${text}</div>`;
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            document.getElementById('ai-thinking').style.display = 'block';
            const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ userId, cast_id: currentCastId, text }) });
            const data = await res.json();
            document.getElementById('ai-thinking').style.display = 'none';
            chatBox.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            if (target) target.style.display = (id === 'gateway-screen' || id === 'chat-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
