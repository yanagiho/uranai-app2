<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); --error: #ff4d4d; }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 40px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ï¼ˆã‚²ãƒ¼ãƒˆï¼‰ ğŸ¨ */
        #gateway-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a0b2e 0%, #0a0510 100%); gap: 20px; }
        .crystal-ball { width: 130px; height: 130px; background: radial-gradient(circle at 30% 30%, #fff, #9c27b0 80%); border-radius: 50%; box-shadow: 0 0 50px rgba(156, 39, 176, 0.6); animation: breathe 4s infinite alternate; }
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.1); } }
        .logo { font-size: 2.4rem; color: var(--gold); margin: 0; letter-spacing: 8px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }

        .form-box { width: 100%; max-width: 360px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        label { display: block; font-size: 0.8rem; color: var(--gold); margin-bottom: 5px; margin-top: 10px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s; }
        
        /* å§“åãƒ»ç”Ÿå¹´æœˆæ—¥ã®æ¨ªä¸¦ã³è¨­å®š ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼ */
        .name-row, .dob-row { display: flex; gap: 8px; align-items: center; }
        .name-row input, .dob-row input { width: 100%; flex: 1; text-align: center; }
        #dob-year { flex: 2; } /* å¹´ã ã‘å°‘ã—åºƒã‚ã« */

        @keyframes blink-red { 0%, 100% { border-color: #444; } 50% { border-color: var(--error); box-shadow: 0 0 10px var(--error); } }
        .error-blink { animation: blink-red 0.4s ease 3; border-width: 2px !important; }

        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .auth-btn { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 12px; border: none; font-weight: bold; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #chat-screen { flex-direction: column; height: 100vh; padding: 70px 10px 20px; }
        #chat-box { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; word-wrap: break-word; line-height: 1.5; font-size: 0.95rem; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; text-align: left; }
        .msg.user { background: var(--accent); color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .cast-list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold; cursor:pointer;" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div style="color:var(--gold)">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="gateway-screen" class="screen" style="display:flex">
        <div class="crystal-ball"></div>
        <h1 class="logo">AI å ã„ã®é¤¨</h1>
        <p style="color:var(--gold); font-style:italic;">ã€œ é‹å‘½ã®æ‰‰ãŒä»Šã€é–‹ã ã€œ</p>
        <button class="main-btn" style="width:200px" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.8rem; margin-bottom:30px;">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="auth-btn" style="background:#000" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#1877F2" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#ff0033" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#06C755" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <p style="font-size:0.75rem; color:var(--gold); margin-bottom:10px;">Basicèªè¨¼ï¼ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ï¼‰</p>
            <input type="email" id="login-email" placeholder="example@mail.com">
            <button class="main-btn" style="margin-top:0" onclick="handleAuth('Email')">å…¥é¤¨ã™ã‚‹</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <label>é‘‘å®šã«ä½¿ã†ãŠåå‰</label>
            <div class="name-row">
                <input type="text" id="user-last-name" placeholder="å§“">
                <input type="text" id="user-first-name" placeholder="å">
            </div>
            
            <label>ç”Ÿå¹´æœˆæ—¥ï¼ˆå…¨è§’ã§ã‚‚è‡ªå‹•å¤‰æ›ã•ã‚Œã¾ã™ï¼‰</label>
            <div class="dob-row">
                <input type="text" id="dob-year" placeholder="è¥¿æš¦ï¼ˆå¹´ï¼‰" inputmode="numeric">
                <input type="text" id="dob-month" placeholder="æœˆ" inputmode="numeric">
                <input type="text" id="dob-day" placeholder="æ—¥" inputmode="numeric">
            </div>
            <p id="dob-error" style="color:var(--error); font-size:0.75rem; display:none; text-align:center;">æ­£ã—ã„é‹å‘½ã®æ—¥ä»˜ã‚’åˆ»ã‚“ã§ãã ã•ã„</p>

            <button class="main-btn" onclick="validateAndRegister()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-list-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:40px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold)"></h2>
        <div id="chat-box"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="å°‹ã­ãŸã„ã“ã¨ã‚’å…¥åŠ›..." style="margin-bottom:0; text-align:left;">
            <button class="main-btn" style="width:80px; margin-top:0;" onclick="sendMessage()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null, castsData = [], currentAuthType = "";

        window.onload = async () => { 
            if (userId) {
                try {
                    const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId, auth_type: 'Session' }) });
                    const data = await res.json();
                    if (data.isComplete) initApp(); else showScreen('setup-screen');
                } catch (e) { showScreen('gateway-screen'); }
            } else {
                showScreen('gateway-screen');
            }
        };

        function toHalfWidth(str) {
            if (!str) return "";
            return str.replace(/[ï¼-ï¼™]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/[^0-9]/g, '');
        }

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            const simId = type === 'Email' ? 'e_' + btoa(email) : (userId || 's_' + Math.random().toString(36).substr(2, 9));
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ email: email||'', auth_type: type, userId: simId }) });
            const data = await res.json();
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        function validateAndRegister() {
            const ln = document.getElementById('user-last-name'), fn = document.getElementById('user-first-name');
            const yIn = document.getElementById('dob-year'), mIn = document.getElementById('dob-month'), dIn = document.getElementById('dob-day');
            
            const y = toHalfWidth(yIn.value), m = toHalfWidth(mIn.value), d = toHalfWidth(dIn.value);
            const err = document.getElementById('dob-error');
            const currentYear = new Date().getFullYear();
            
            [ln, fn, yIn, mIn, dIn].forEach(el => el.classList.remove('error-blink'));
            err.style.display = 'none';

            let hasError = false;
            const triggerError = (el) => {
                void el.offsetWidth; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶ ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼
                el.classList.add('error-blink');
                hasError = true;
            };

            if (!ln.value) triggerError(ln);
            if (!fn.value) triggerError(fn);
            if (!y || y < 1900 || y > currentYear) triggerError(yIn);
            if (!m || m < 1 || m > 12) triggerError(mIn);
            
            const daysInMonth = new Date(y, m, 0).getDate();
            if (!d || d < 1 || d > daysInMonth) triggerError(dIn);

            if (hasError) { err.style.display = 'block'; return; }
            
            register(ln.value, fn.value, `${y}-${m}-${d}`);
        }

        async function register(lastName, firstName, dob) {
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName, firstName, dob, auth_type: currentAuthType }) });
            initApp();
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            showScreen('selection-screen');
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div style="background:var(--glass); border:1px solid #333; padding:10px; border-radius:15px; cursor:pointer;" onclick="startChat(${c.id})">
                    <img src="/img/${c.img}" style="width:100%; border-radius:10px; aspect-ratio:1/1; object-fit:cover;">
                    <div style="margin-top:8px;"><strong>${c.name}</strong></div>
                </div>
            `).join('');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'gateway-screen' || id === 'chat-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        function startChat(id) {
            currentCastId = id;
            document.getElementById('chat-cast-name').innerText = castsData.find(c => c.id === id).name + " é‘‘å®šå®¤";
            showScreen('chat-screen');
            sendMessage(""); 
        }

        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input');
            const text = (manualText !== null) ? manualText : input.value;
            const box = document.getElementById('chat-box');
            if (text && manualText === null) {
                box.innerHTML += `<div class="msg user">${text}</div>`;
                input.value = "";
            }
            const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, text }) });
            const data = await res.json();
            box.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
