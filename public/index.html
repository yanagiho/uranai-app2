<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        button { background: var(--accent); color: #fff; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        
        #ticket-info { position: fixed; top: 15px; right: 15px; background: rgba(156, 39, 176, 0.2); border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; z-index: 100; display: none; }
        #setup-screen, #selection-screen, #chat-screen { display: none; padding: 20px; text-align: center; overflow-y: auto; flex: 1; }
        .form-box { max-width: 320px; margin: 40px auto; text-align: left; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 20px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .cast-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }

        #chat-screen { padding: 0; flex-direction: column; background: #000; position: relative; }
        #chat-bg { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: blur(5px); pointer-events: none; }
        header { background: rgba(26, 11, 46, 0.9); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); z-index: 1; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1; }
        .bubble { padding: 15px; border-radius: 20px; background: rgba(26, 26, 26, 0.8); border: 1px solid #333; max-width: 80%; text-align: left; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; }
        .tarot-img { width: 180px; border-radius: 10px; margin-top: 10px; display: block; border: 1px solid var(--gold); }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: rgba(17, 17, 17, 0.9); z-index: 1; }
        .reset-link { color: var(--gold); font-size: 0.8rem; text-decoration: underline; cursor: pointer; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div id="ticket-info">ğŸŸ ãƒã‚±ãƒƒãƒˆ: <span id="ticket-count">0</span></div>

    <div id="setup-screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†</h1>
        <div class="form-box">
            <label style="color:var(--gold); font-size:0.8rem;">æ°åï¼ˆãƒ•ãƒ«ãƒãƒ¼ãƒ ï¼‰</label>
            <input type="text" id="user-name" placeholder="æ–‰è—¤ å¤ªéƒ">
            <label style="color:var(--gold); font-size:0.8rem;">ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="user-dob">
            <label style="color:var(--gold); font-size:0.8rem;">è¡€æ¶²å‹</label>
            <select id="user-blood"><option value="Aå‹">Aå‹</option><option value="Bå‹">Bå‹</option><option value="Oå‹">Oå‹</option><option value="ABå‹">ABå‹</option><option value="ä¸æ˜">ä¸æ˜</option></select>
            <button onclick="saveProfile()" style="width:100%">ä¿å­˜ã—ã¦å…¥é¤¨</button>
        </div>
    </div>

    <div id="selection-screen">
        <h1 style="color:var(--gold)">å ã„ã®é¤¨</h1>
        <div id="cast-list" class="cast-grid"></div>
        <span class="reset-link" onclick="clearAllData()">åˆ¥ã®æƒ…å ±ã§ç™»éŒ²ã—ç›´ã™</span>
    </div>

    <div id="chat-screen">
        <img id="chat-bg" src="">
        <header>
            <button onclick="location.reload()" style="background:none; color:var(--gold); border:none; cursor:pointer; font-size:1.2rem;">â—€æˆ»ã‚‹</button>
            <strong id="header-name" style="color:var(--gold); margin-left:15px;"></strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" style="flex:1; padding:12px; border-radius:20px; border:none; background:#222; color:#fff;" placeholder="ç›¸è«‡å†…å®¹ã‚’å…¥åŠ›...">
            <button onclick="send()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let userProfile = JSON.parse(localStorage.getItem('fortune_user_profile'));
        let currentCast = null;
        let history = [];

        window.onload = async () => {
            if (userProfile) {
                await updateTicketDisplay();
                showSelection();
            } else {
                document.getElementById('setup-screen').style.display = 'block';
            }
        };

        async function updateTicketDisplay() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            if (data.ticket_balance !== undefined) {
                document.getElementById('ticket-count').innerText = data.ticket_balance;
                document.getElementById('ticket-info').style.display = 'block';
            }
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            const blood = document.getElementById('user-blood').value;
            if(!name || !dob) return alert("ãŠåå‰ã¨ç”Ÿå¹´æœˆæ—¥ã‚’æ•™ãˆã¦ãã ã•ã„");
            userProfile = { name, dob, blood };
            localStorage.setItem('fortune_user_profile', JSON.stringify(userProfile));
            await fetch('/api/save_user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, ...userProfile }) });
            location.reload();
        }

        function clearAllData() {
            if(confirm("ç™»éŒ²ã—ãŸæƒ…å ±ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }

        async function showSelection() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong>
                    <p style="font-size:0.75rem; color:#aaa;">${c.role}</p>
                </div>
            `).join('');
        }

        function startChat(cast) {
            currentCast = cast;
            history = [];
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = cast.name + " é‘‘å®šå®¤";
            document.getElementById('chat-bg').src = '/img/' + cast.img;
            document.getElementById('log').innerHTML = "";
            addMsg(`ï¼ˆ${cast.name}ï¼‰ãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã—ãŸã€${userProfile.name}ã•ã‚“ã€‚ãŠå‰ã•ã‚“ã®é‹å‘½ã€é‘‘å®šã—ã¾ã—ã‚‡ã†ã€‚`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history: history, cast_id: currentCast.id, userProfile, userId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
            history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
            updateTicketDisplay();
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/ç”»åƒ[:ï¼š](.*?\.png)/);
            if(imgMatch) {
                content += `<br><img src="/img/${imgMatch[1].trim()}" class="tarot-img">`;
            }
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
