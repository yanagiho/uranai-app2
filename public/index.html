<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI占いの館</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; outline: none; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        button { background: var(--accent); color: #fff; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #setup-screen, #selection-screen, #chat-screen { display: none; padding: 20px; text-align: center; overflow-y: auto; flex: 1; }
        .form-box { max-width: 320px; margin: 0 auto; text-align: left; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        label { color: var(--gold); font-size: 0.85rem; display: block; margin-bottom: 5px; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 20px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        #chat-screen { padding: 0; flex-direction: column; background: #000; }
        header { background: #1a0b2e; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); }
        .back-btn { background: none; color: var(--gold); font-size: 1.2rem; cursor: pointer; padding-right: 15px; border:none; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 15px; border-radius: 20px; background: #1a1a1a; border: 1px solid #333; max-width: 80%; line-height: 1.6; text-align: left; }
        .asst .bubble { border-color: var(--accent); background: #1a0b2e; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: #111; }
    </style>
</head>
<body>
    <div id="setup-screen">
        <h1 style="color:var(--gold)">運命のカルテ</h1>
        <div class="form-box">
            <label>氏名（フルネーム）</label>
            <input type="text" id="user-name" placeholder="例：斉藤 太郎">
            <label>生年月日</label>
            <input type="date" id="user-dob">
            <label>血液型</label>
            <select id="user-blood">
                <option value="A型">A型</option><option value="B型">B型</option><option value="O型">O型</option><option value="AB型">AB型</option><option value="不明">不明</option>
            </select>
            <button onclick="saveProfile()" style="width:100%">保存して占い師を選ぶ</button>
        </div>
    </div>

    <div id="selection-screen">
        <h1 style="color:var(--gold)">占いの館</h1>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="chat-screen">
        <header>
            <button class="back-btn" onclick="location.reload()">◀戻る</button>
            <strong id="header-name" style="color:var(--gold)">鑑定室</strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" style="flex:1; padding:12px; border-radius:20px; border:none; background:#222; color:#fff;" placeholder="占いたいことを入力...">
            <button onclick="send()">送信</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);

        let userProfile = JSON.parse(localStorage.getItem('fortune_user_profile'));

        window.onload = () => {
            if (userProfile) {
                showSelection(); // すでに情報があれば選択画面へ
            } else {
                document.getElementById('setup-screen').style.display = 'block';
            }
        };

        async function saveProfile() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            const blood = document.getElementById('user-blood').value;
            if(!name || !dob) return alert("情報を入力してください");

            userProfile = { name, dob, blood };
            localStorage.setItem('fortune_user_profile', JSON.stringify(userProfile));

            // データベースに保存
            await fetch('/api/save_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, ...userProfile })
            });

            showSelection();
        }

        async function showSelection() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${c.id}, '${c.name}')">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong>
                    <p style="font-size:0.7rem; color:#aaa;">${c.role}</p>
                </div>
            `).join('');
        }

        function startChat(id, name) {
            currentCastId = id;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = name + " 鑑定室";
            addMsg(`（${name}）お待ちしておりました、${userProfile.name}さん。`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history: [], cast_id: currentCastId, userProfile })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            div.innerHTML = `<div class="bubble">${t.replace(/\n/g, '<br>')}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
