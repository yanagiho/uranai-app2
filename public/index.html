    <div id="booking-screen" class="screen">

        <div style="max-width:400px; margin:0 auto; text-align:left;">

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let currentCastId = null, selectedDate = null, selectedTime = null, hasPendingReservation = false;

        async function saveProfile() {
            const name = document.getElementById('user-name').value;
            const dob = document.getElementById('user-dob').value;
            const email = document.getElementById('user-email').value;
            if(!name || !dob || !email) return alert("å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, name, dob, email, blood: "ä¸æ˜" })
            });
            location.reload();
        }

        async function init() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            if(!data.name || data.name === "ã‚²ã‚¹ãƒˆ") {
                showScreen('setup-screen');
                return;
            }
            document.getElementById('nav-ticket').innerText = data.ticket_balance;
            hasPendingReservation = data.hasPendingReservation;
            showScreen('selection-screen');
            document.getElementById('main-nav').style.display = 'flex';
            
            const cres = await fetch('/api/casts');
            const casts = await cres.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>

            `).join('');
        }

        function openBooking(id, name) {
            if(hasPendingReservation) return alert("æ—¢ã«äºˆç´„ãŒå…¥ã£ã¦ã„ã¾ã™ã€‚é‘‘å®šãŒçµ‚äº†ã—ã¦ã‹ã‚‰æ¬¡ã‚’ã”äºˆç´„ãã ã•ã„ã€‚");
            currentCastId = id;
            document.getElementById('book-cast-name').innerText = name;
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const label = i === 0 ? "ä»Šæ—¥" : `${d.getMonth()+1}/${d.getDate()}`;
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${label}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const slotsDiv = document.getElementById('time-slots');
            slotsDiv.innerHTML = "<div style='grid-column:1/4'>æ°´æ™¶ç‰ã«å•ã„ã‹ã‘ã¦ã„ã¾ã™...</div>";
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            if (data.slots && data.slots.length > 0 && !data.message) {
                slotsDiv.innerHTML = data.slots.map(s => 
                    `<button class="slot-btn" ${s.status==='booked'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>`
                ).join('');
            } else {
                slotsDiv.innerHTML = `<div class="no-slots-msg" style="grid-column:1/4">${data.message || "ã“ã®æ—¥ã¯ãŠä¼‘ã¿ã‚’ã„ãŸã ã„ã¦ãŠã‚Šã¾ã™ã€‚"}</div>`;
            }
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selection-info').innerText = `é¸æŠä¸­ï¼š${selectedDate} ${selectedTime}`;
            document.getElementById('confirm-booking-btn').style.display = 'block';
        }

        async function submitBooking() {
            const btn = document.getElementById('confirm-booking-btn');
            btn.disabled = true; btn.innerText = "é‹å‘½ã‚’åˆ»ã‚“ã§ã„ã¾ã™...";
            await fetch('/api/reserve', {

                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            alert(`ã€äºˆç´„å®Œäº†ã€‘\n\næ˜Ÿã€…ã®é…ç½®ãŒæ•´ã„ã¾ã—ãŸã€‚${selectedDate} ${selectedTime}ã€é‘‘å®šå®¤ã§ãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã™ã€‚`);

        function showScreen(id) {

    </script>
