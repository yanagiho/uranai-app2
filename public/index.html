<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --card-bg: rgba(255,255,255,0.05); }
        body { font-family: 'Times New Roman', 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ãƒ»ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ */
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        #title-screen { display: flex; flex-direction: column; justify-content: center; background: radial-gradient(circle, #1a0b2e 0%, #050208 100%); }
        .logo { font-size: 3rem; color: var(--gold); letter-spacing: 8px; margin-bottom: 40px; text-shadow: 0 0 20px rgba(212,175,55,0.5); }
        .auth-btn { width: 260px; margin: 8px auto; padding: 12px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }

        /* å ã„å¸«ã‚°ãƒªãƒƒãƒ‰ï¼ˆç”»åƒå´©ã‚Œå®Œå…¨ä¿®æ­£ï¼‰ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: 30px auto; }
        .cast-card { background: var(--card-bg); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .cast-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .cast-card .img-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px; border: 1px solid #444; margin-bottom: 8px; }
        .cast-card img { width: 100%; height: 100%; object-fit: cover; } /* ç”»åƒãŒä¼¸ã³ãªã„è¨­å®š */
        .cast-card strong { color: var(--gold); display: block; font-size: 0.9rem; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼äºˆç´„ã‚¨ãƒªã‚¢ */
        .booking-card { max-width: 400px; margin: 0 auto; background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        #time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .slot-btn { padding: 10px; border: 1px solid var(--gold); background: transparent; color: #fff; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .slot-btn:disabled { border-color: #333; color: #555; cursor: not-allowed; background: #111; }
        .slot-btn.selected { background: var(--gold); color: #000; font-weight: bold; }

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        #chat-screen { padding: 0; background: #000; position: relative; flex-direction: column; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 5; }
        .bubble { padding: 15px; border-radius: 20px; background: rgba(30,30,30,0.9); border: 1px solid #444; max-width: 85%; text-align: left; line-height: 1.6; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; border: none; }
        
        /* å…±é€šãƒŠãƒ“ */
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .nav-item { border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }

        input[type="date"] { padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; width: 100%; box-sizing: border-box; font-size: 1rem; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div class="nav-item" onclick="showScreen('selection-screen')">é¤¨å†…</div>
        <div class="nav-item">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="title-screen" class="screen">
        <div class="logo">å ã„ã®é¤¨</div>
        <button class="auth-btn" style="background:#000; border:1px solid #333; color:#fff" onclick="login('X')">X ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        <button class="auth-btn" style="background:#06C755; color:#fff" onclick="login('LINE')">LINE ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        <button class="auth-btn" style="background:#444; color:#fff" onclick="login('Email')">ãƒ¡ãƒ¼ãƒ«ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <div style="color:#555; font-size:0.7rem; text-decoration:underline; cursor:pointer; margin-top:40px;" onclick="localStorage.clear(); location.reload();">æƒ…å ±ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹</div>
    </div>

    <div id="booking-screen" class="screen">
        <h2>é‘‘å®šäºˆç´„ - <span id="book-cast-name"></span></h2>
        <div class="booking-card">
            <label style="display:block; text-align:left; font-size:0.85rem; color:var(--gold); margin-bottom:10px;">é‘‘å®šå¸Œæœ›æ—¥ã‚’é¸ã‚“ã§ãã ã•ã„</label>
            <input type="date" id="book-date" onchange="loadTimeSlots()">
            
            <div id="time-slots">
                </div>
            
            <div id="selection-info" style="margin-top:20px; color:var(--gold); font-size:1rem; min-height:1.5rem;"></div>
            <button id="confirm-booking-btn" class="auth-btn" style="display:none; width:100%; background:var(--accent); color:#fff; margin-top:15px;" onclick="submitBooking()">ã“ã®æ—¥æ™‚ã§äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <header style="background:rgba(20,10,40,0.9); padding:15px; border-bottom:1px solid var(--accent); display:flex; align-items:center;">
            <button onclick="showScreen('selection-screen')" style="background:none; border:none; color:var(--gold); cursor:pointer;">â—€æˆ»ã‚‹</button>
            <strong id="chat-title" style="margin-left:20px; color:var(--gold)">é‘‘å®šå®¤</strong>
        </header>
        <div id="log"></div>
        <div style="padding:20px; background:#111; display:flex; gap:10px; border-top:1px solid #333;">
            <input type="text" id="user-msg" style="flex:1; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:5px;" placeholder="ç›¸è«‡å†…å®¹ã‚’å…¥åŠ›...">
            <button onclick="send()" style="background:var(--accent); color:#fff; border:none; padding:10px 20px; border-radius:5px;">é€ä¿¡</button>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾©ï¼ˆã‚¨ãƒ©ãƒ¼é˜²æ­¢ï¼‰
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null;
        let selectedTime = null;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'chat-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (id === 'title-screen') ? 'none' : 'flex';
        }

        async function login(type) {
            if(!userId) userId = 'u_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('fortune_user_id', userId);
            showScreen('selection-screen');
            loadCasts();
            updateTicket();
        }

        async function updateTicket() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
        }

        async function loadCasts() {
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <div class="img-wrapper"><img src="/img/${c.img}"></div>
                    <strong>${c.name}</strong><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openBooking(id, name) {
            currentCastId = id; // ã“ã“ã§ç¢ºå®Ÿã«ã‚»ãƒƒãƒˆ
            document.getElementById('book-cast-name').innerText = name;
            document.getElementById('time-slots').innerHTML = "";
            document.getElementById('book-date').value = "";
            document.getElementById('selection-info').innerText = "";
            document.getElementById('confirm-booking-btn').style.display = 'none';
            showScreen('booking-screen');
        }

        async function loadTimeSlots() {
            const date = document.getElementById('book-date').value;
            if(!date) return;
            const slotsDiv = document.getElementById('time-slots');
            slotsDiv.innerHTML = "<div style='grid-column:1/4'>ç©ºãçŠ¶æ³ã‚’ç¢ºèªä¸­...</div>";
            
            // APIã‹ã‚‰äºˆç´„çŠ¶æ³ã‚’å–å¾—ï¼ˆäººé–“ãŒå ã£ã¦ã‚‹ä½“è£ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            
            slotsDiv.innerHTML = data.slots.map(s => {
                const isBooked = s.status === 'booked';
                return `<button class="slot-btn" ${isBooked ? 'disabled' : ''} onclick="selectTime('${s.time}', this)">${s.time}${isBooked ? '<br>Ã—' : ''}</button>`;
            }).join('');
        }

        function selectTime(time, btn) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('selection-info').innerText = `${document.getElementById('book-date').value} ${time}`;
            document.getElementById('confirm-booking-btn').style.display = 'block';
        }

        async function submitBooking() {
            const date = document.getElementById('book-date').value;
            const scheduledAt = `${date}T${selectedTime}`;
            
            await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt })
            });
            alert("é‘‘å®šã®äºˆç´„ã‚’æ‰¿ã‚Šã¾ã—ãŸã€‚ãŠæ™‚é–“ã«ãªã‚Šã¾ã—ãŸã‚‰å…¥å®¤å¯èƒ½ã§ã™ã€‚");
            location.reload();
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, text: txt, cast_id: currentCastId, userProfile: {name: "é‘‘å®šä¸­"}, history: [] })
            });
            const data = await res.json();
            if(data.error) return addMsg(`(æ¡ˆå†…): ${data.error}`, 'asst');
            addMsg(data.reply, 'asst');
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            div.innerHTML = `<div class="bubble">${t.replace(/\n/g, '<br>')}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        window.onload = () => { if(userId) login(); else showScreen('title-screen'); };
    </script>
</body>
</html>
