<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI占いの館</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        /* 選択画面のスタイル */
        #selection-screen { position: fixed; inset: 0; background: #000; z-index: 100; overflow-y: auto; padding: 20px; text-align: center; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .cast-card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 10px; cursor: pointer; transition: 0.3s; }
        .cast-card:hover { border-color: #9c27b0; background: #1a0033; }
        .cast-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .cast-card h3 { font-size: 1rem; margin: 5px 0; color: #9c27b0; }
        .cast-card p { font-size: 0.7rem; color: #aaa; margin: 0; }

        /* チャット画面のスタイル */
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        header { background: #1a0033; padding: 10px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #333; }
        header img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #9c27b0; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; gap: 10px; max-width: 85%; }
        .row.asst { align-self: flex-start; }
        .row.user { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 12px 18px; border-radius: 20px; background: rgba(50, 30, 80, 0.9); border: 1px solid #7c4dff; line-height: 1.6; font-size: 0.95rem; }
        .user .bubble { background: #fff; color: #000; border: none; }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #111; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: none; outline: none; background: #222; color: #fff; }
        button { background: #9c27b0; color: #fff; border: none; padding: 0 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1>占いの館</h1>
        <p>心惹かれる占い師をお選びください...</p>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="chat-screen">
        <header>
            <button onclick="location.reload()" style="background:none; border:none; color:#9c27b0; cursor:pointer;">◀</button>
            <img id="header-img" src="" alt="">
            <div>
                <strong id="header-name"></strong>
                <div id="header-role" style="font-size: 0.7rem; color: #aaa;"></div>
            </div>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" placeholder="メッセージを入力..." onkeydown="if(event.key==='Enter')send()">
            <button id="send-btn" onclick="send()">送信</button>
        </div>
    </div>

    <script>
        let history = [];
        let currentCastId = null;

        // 占い師一覧を取得して表示
        async function loadCasts() {
            const res = await fetch('/api/casts');
            const casts = await res.json();
            const list = document.getElementById('cast-list');
            list.innerHTML = casts.map(c => `
                <div class="cast-card" onclick="startChat(${c.id}, '${c.name}', '${c.role}', '${c.img}')">
                    <img src="/img/${c.img}" alt="${c.name}">
                    <h3>${c.name}</h3>
                    <p>${c.role}</p>
                </div>
            `).join('');
        }

        // チャット開始
        function startChat(id, name, role, img) {
            currentCastId = id;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = name;
            document.getElementById('header-role').innerText = role;
            document.getElementById('header-img').src = '/img/' + img;
            
            // 初回挨拶（占い師の性格に合わせる場合はIssue #3で拡張）
            addMsg(`${name}：よく来なすったね。お前さんの心、覗かせてもらうよ。`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const btn = document.getElementById('send-btn');
            const txt = inp.value.trim();
            if (!txt || btn.disabled) return;

            inp.value = ""; btn.disabled = true;
            addMsg(txt, 'user');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        text: txt, 
                        history: history,
                        cast_id: currentCastId // 選択した占い師のIDを送る
                    })
                });
                const data = await res.json();
                addMsg(data.reply, 'asst');
                
                if (!data.reply.includes("APIエラー")) {
                    history.push({ role: 'user', text: txt });
                    history.push({ role: 'model', text: data.reply });
                }
            } catch (e) {
                addMsg("通信が途絶えました。もう一度お試しください。", 'asst');
            } finally { btn.disabled = false; }
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = 'row ' + r;
            div.innerHTML = `<div class="bubble">${t.replace(/\n/g, '<br>')}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        window.onload = loadCasts;
    </script>
</body>
</html>
