<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        
        /* 1é€±é–“ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒãƒ¼ */
        .day-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .day-tab { min-width: 70px; padding: 10px; border: 1px solid #444; border-radius: 10px; cursor: pointer; font-size: 0.8rem; flex-shrink: 0; }
        .day-tab.active { border-color: var(--gold); background: rgba(212,175,55,0.1); color: var(--gold); }
        
        /* æ™‚é–“æ ãƒœã‚¿ãƒ³ */
        #time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-btn { padding: 12px 5px; border: 1px solid var(--gold); background: transparent; color: #fff; border-radius: 5px; cursor: pointer; font-size: 0.85rem; }
        .slot-btn:disabled { border-color: #333; color: #555; background: #111; cursor: not-allowed; }
        .slot-btn.selected { background: var(--gold); color: #000; font-weight: bold; }

        /* ã‚«ãƒ¼ãƒ‰ã®ç”»åƒå´©ã‚Œã‚’ä¿®æ­£ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin: 20px auto; max-width: 800px; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card .img-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px; border: 1px solid #444; margin-bottom: 8px; }
        .cast-card img { width: 100%; height: 100%; object-fit: cover; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .nav-item { border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        .main-btn { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #fff; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div class="nav-item" onclick="location.reload()">é‘‘å®šå¸«ä¸€è¦§</div>
        <div class="nav-item">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="title-screen" class="screen" style="display:flex; flex-direction:column; justify-content:center;">
        <h1 style="color:var(--gold); font-size:3rem; margin-bottom:40px;">å ã„ã®é¤¨</h1>
        <button class="main-btn" style="max-width:260px; margin:0 auto;" onclick="login()">é‘‘å®šã‚’å§‹ã‚ã‚‹</button>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="booking-screen" class="screen">
        <h2>é‘‘å®šäºˆç´„ - <span id="book-cast-name"></span></h2>
        <div style="max-width:400px; margin:0 auto; text-align:left;">
            <p style="color:var(--gold); font-size:0.8rem;">1. æ—¥ã«ã¡ã‚’é¸æŠï¼ˆä»Šæ—¥ã‹ã‚‰1é€±é–“å…ˆã¾ã§ï¼‰</p>
            <div id="day-list" class="day-scroller"></div>
            <p style="color:var(--gold); font-size:0.8rem;">2. å¸Œæœ›ã®æ™‚é–“ã‚’é¸æŠï¼ˆç©ºãæ ã‚’ã‚¯ãƒªãƒƒã‚¯ï¼‰</p>
            <div id="time-slots"></div>
            <div id="selection-info" style="margin:20px 0; color:var(--gold); text-align:center; font-weight:bold; min-height:1.5rem;"></div>
            <button id="confirm-booking-btn" class="main-btn" style="display:none;" onclick="submitBooking()">ã“ã®æ—¥æ™‚ã§äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let hasPendingReservation = false, selectedDate = null, selectedTime = null, currentCastId = null;

        async function login() {
            try {
                const res = await fetch(`/api/user_info?userId=${userId}`);
                const data = await res.json();
                document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
                hasPendingReservation = data.hasPendingReservation;
            } catch(e) { console.log("User not found yet"); }
            
            showScreen('selection-screen');
            document.getElementById('main-nav').style.display = 'flex';
            const cres = await fetch('/api/casts');
            const casts = await cres.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <div class="img-wrapper"><img src="/img/${c.img}"></div>
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openBooking(id, name) {
            if (hasPendingReservation) return alert("æ—¢ã«äºˆç´„ãŒå…¥ã£ã¦ã„ã¾ã™ã€‚é‘‘å®šãŒçµ‚äº†ã™ã‚‹ã¾ã§æ¬¡ã®ã”äºˆç´„ã¯ã§ãã¾ã›ã‚“ã€‚");
            currentCastId = id;
            document.getElementById('book-cast-name').innerText = name;
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const label = i === 0 ? "ä»Šæ—¥" : `${d.getMonth()+1}/${d.getDate()}`;
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${label}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            const slots = data.slots || [];
            document.getElementById('time-slots').innerHTML = slots.map(s => 
                `<button class="slot-btn" ${s.status==='booked'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>`
            ).join('') || "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selection-info').innerText = `${selectedDate} ${selectedTime}`;
            document.getElementById('confirm-booking-btn').style.display = 'block';
        }

        async function submitBooking() {
            const res = await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            alert("äºˆç´„ãŒç¢ºå®šã—ã¾ã—ãŸã€‚é‘‘å®šæ™‚é–“ã«ãªã‚Šã¾ã—ãŸã‚‰ãŠæˆ»ã‚Šãã ã•ã„ã€‚");
            location.reload();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        window.onload = () => { if(localStorage.getItem('fortune_user_id')) login(); else showScreen('title-screen'); };
    </script>
</body>
</html>
