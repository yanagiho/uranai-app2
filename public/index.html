<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ */
        #title-screen { display: flex; flex-direction: column; justify-content: center; }
        .logo { font-size: 3rem; color: var(--gold); margin-bottom: 40px; letter-spacing: 5px; }

        /* ãƒ•ã‚©ãƒ¼ãƒ é¡ */
        .form-box { max-width: 320px; margin: 0 auto; text-align: left; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼/ã‚°ãƒªãƒƒãƒ‰ */
        .day-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; }
        .day-tab { min-width: 70px; padding: 10px; border: 1px solid #444; border-radius: 10px; cursor: pointer; font-size: 0.8rem; }
        .day-tab.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: 20px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 10px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .nav-item { border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div class="nav-item" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div class="nav-item">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="title-screen" class="screen" style="display:flex">
        <h1 class="logo">å ã„ã®é¤¨</h1>
        <div class="form-box">
            <label style="color:var(--gold); font-size:0.8rem;">ãƒ­ã‚°ã‚¤ãƒ³ç”¨ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹</label>
            <input type="email" id="login-email" placeholder="example@mail.com">
            <button class="main-btn" onclick="handleLogin()">é¤¨å†…ã¸å…¥ã‚‹</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">ã¯ã˜ã‚ã¦ã®ç™»éŒ²</h1>
        <div class="form-box">
            <label>ãŠåå‰ï¼ˆãƒ•ãƒ«ãƒãƒ¼ãƒ ï¼‰</label>
            <input type="text" id="user-name">
            <label>ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="user-dob">
            <button class="main-btn" onclick="registerUser()">é‹å‘½ã‚’ç™»éŒ²ã™ã‚‹</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; font-size:0.7rem; text-decoration:underline; cursor:pointer;" onclick="localStorage.clear(); location.reload();">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="booking-screen" class="screen">
        <h2>é‘‘å®šäºˆç´„ - <span id="book-cast-name"></span></h2>
        <div style="max-width:400px; margin:0 auto; text-align:left;">
            <p style="color:var(--gold); font-size:0.8rem;">1. æ—¥ã«ã¡ã‚’é¸æŠ</p>
            <div id="day-list" class="day-scroller"></div>
            <p style="color:var(--gold); font-size:0.8rem;">2. æ™‚é–“ã‚’é¸æŠï¼ˆ30åˆ†åˆ»ã¿ï¼‰</p>
            <div id="time-slots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px;"></div>
            <div id="selection-info" style="margin:20px 0; color:var(--gold); text-align:center; font-style:italic;"></div>
            <button id="confirm-btn" class="main-btn" style="display:none" onclick="submitBooking()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null, selectedDate = null, selectedTime = null, tempEmail = "";

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            if (!email) return alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            tempEmail = email;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email })
            });
            const data = await res.json();

            if (data.userId) {
                // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ï¼šIDã‚’ä¿å­˜ã—ã¦é€²ã‚€
                localStorage.setItem('fortune_user_id', data.userId);
                userId = data.userId;
                initApp();
            } else {
                // æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ï¼šç™»éŒ²ç”»é¢ã¸
                showScreen('setup-screen');
            }
        }

        async function registerUser() {
            const name = document.getElementById('user-name').value;
            const dob = document.getElementById('user-dob').value;
            if (!name || !dob) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");

            // æ–°ã—ã„IDã‚’ç”Ÿæˆ
            const newId = 'u_' + Math.random().toString(36).substr(2, 9);
            const res = await fetch('/api/save_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: newId, name, dob, email: tempEmail })
            });

            if (res.ok) {
                localStorage.setItem('fortune_user_id', newId);
                userId = newId;
                initApp();
            }
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance;
            
            showScreen('selection-screen');
            document.getElementById('main-nav').style.display = 'flex';
            
            const cres = await fetch('/api/casts');
            const casts = await cres.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openBooking(id, name) {
            currentCastId = id;
            document.getElementById('book-cast-name').innerText = name;
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const label = i === 0 ? "ä»Šæ—¥" : `${d.getMonth()+1}/${d.getDate()}`;
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${label}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            document.getElementById('time-slots').innerHTML = data.slots.map(s => 
                `<button style="padding:10px; background:none; border:1px solid var(--gold); color:#fff; border-radius:5px;" ${s.status==='booked'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>`
            ).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.getElementById('selection-info').innerText = `${selectedDate} ${selectedTime}`;
            document.getElementById('confirm-btn').style.display = 'block';
        }

        async function submitBooking() {
            await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            alert("äºˆç´„ã—ã¾ã—ãŸã€‚ãŠæ™‚é–“ã«ãªã£ãŸã‚‰ãŠè¶Šã—ãã ã•ã„ã€‚");
            location.reload();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        window.onload = () => { if(userId) initApp(); else showScreen('title-screen'); };
    </script>
</body>
</html>
