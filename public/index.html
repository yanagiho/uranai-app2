<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        button { background: var(--accent); color: #fff; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        
        #ticket-info { position: fixed; top: 15px; left: 15px; background: rgba(156, 39, 176, 0.2); border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; z-index: 100; }
        #history-btn { position: fixed; top: 15px; right: 15px; background: rgba(212,175,55,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; z-index: 100; cursor: pointer; }

        #setup-screen, #selection-screen, #chat-screen, #history-screen { display: none; padding: 20px; text-align: center; overflow-y: auto; flex: 1; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 20px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; cursor: pointer; }
        
        #history-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; max-width: 800px; margin: 0 auto; text-align: left; }
        .history-card { background: #111; border: 1px solid var(--gold); border-radius: 15px; padding: 10px; }
        .history-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; }
        .history-card small { color: #888; font-size: 0.7rem; }

        #chat-screen { padding: 0; flex-direction: column; background: #000; position: relative; }
        #chat-bg { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: blur(5px); pointer-events: none; }
        header { background: rgba(26, 11, 46, 0.9); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); z-index: 1; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1; }
        .bubble { padding: 15px; border-radius: 20px; background: rgba(26, 26, 26, 0.8); border: 1px solid #333; max-width: 80%; text-align: left; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: rgba(17, 17, 17, 0.9); z-index: 1; }
    </style>
</head>
<body>
    <div id="ticket-info" style="display:none">ğŸŸ <span id="ticket-count">0</span></div>
    <button id="history-btn" onclick="showHistory()" style="display:none">ğŸ“œ è¨˜éŒ²</button>

    <div id="setup-screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ç™»éŒ²</h1>
        <div style="max-width:300px; margin:auto">
            <input type="text" id="user-name" placeholder="æ°åï¼ˆãƒ•ãƒ«ãƒãƒ¼ãƒ ï¼‰">
            <input type="date" id="user-dob">
            <button onclick="saveProfile()" style="width:100%">å…¥é¤¨ã™ã‚‹</button>
        </div>
    </div>

    <div id="selection-screen">
        <h1 style="color:var(--gold)">å ã„ã®é¤¨</h1>
        <div id="cast-list" class="cast-grid"></div>
        <button onclick="localStorage.clear(); location.reload();" style="background:none; color:#555; font-size:0.8rem">æƒ…å ±ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹</button>
    </div>

    <div id="history-screen">
        <header><button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer">â—€æˆ»ã‚‹</button></header>
        <h2 style="color:var(--gold)">é‘‘å®šã®è¨˜æ†¶</h2>
        <div id="history-list"></div>
    </div>

    <div id="chat-screen">
        <img id="chat-bg" src="">
        <header>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer">â—€æˆ»ã‚‹</button>
            <strong id="header-name" style="color:var(--gold); margin-left:15px"></strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" style="flex:1" placeholder="ç›¸è«‡ã‚’å…¥åŠ›...">
            <button onclick="send()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let userProfile = JSON.parse(localStorage.getItem('fortune_user_profile'));
        let currentCast = null;
        let history = [];

        window.onload = async () => {
            if (userProfile) {
                document.getElementById('ticket-info').style.display = 'block';
                document.getElementById('history-btn').style.display = 'block';
                await updateTicket();
                showSelection();
            } else {
                document.getElementById('setup-screen').style.display = 'block';
            }
        };

        async function updateTicket() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('ticket-count').innerText = data.ticket_balance;
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value;
            const dob = document.getElementById('user-dob').value;
            if(!name || !dob) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
            userProfile = { name, dob, blood: "ä¸æ˜" };
            localStorage.setItem('fortune_user_profile', JSON.stringify(userProfile));
            await fetch('/api/save_user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, ...userProfile }) });
            location.reload();
        }

        async function showSelection() {
            document.getElementById('selection-screen').style.display = 'block';
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#aaa">${c.role}</small>
                </div>
            `).join('');
        }

        async function showHistory() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('history-screen').style.display = 'block';
            const res = await fetch('/api/history');
            const data = await res.json();
            document.getElementById('history-list').innerHTML = data.map(h => `
                <div class="history-card">
                    <img src="/img/${h.card_image}">
                    <strong>${h.card_name}</strong><br>
                    <small>${h.cast_name} / ${h.time}</small>
                </div>
            `).join('') || "ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
        }

        function startChat(cast) {
            currentCast = cast;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = cast.name;
            document.getElementById('chat-bg').src = '/img/' + cast.img;
            addMsg(`ï¼ˆ${cast.name}ï¼‰ãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã—ãŸã€‚ã‚ãªãŸã®å®¿å‘½ã‚’èª­ã¿è§£ãã¾ã—ã‚‡ã†ã€‚`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history, cast_id: currentCast.id, userProfile, userId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
            history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
            updateTicket();
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/ç”»åƒ[:ï¼š](.*?\.png)/);
            if(imgMatch) content += `<br><img src="/img/${imgMatch[1].trim()}" style="width:160px; border-radius:10px; border:1px solid var(--gold); margin-top:10px">`;
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
