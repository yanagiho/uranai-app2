<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ã‚²ãƒ¼ãƒˆç”»é¢ */
        #gateway-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a0b2e 0%, #0a0510 100%); }
        .crystal-ball { width: 140px; height: 140px; background: radial-gradient(circle at 30% 30%, #fff, #e1bee7 40%, #9c27b0 80%); border-radius: 50%; box-shadow: 0 0 50px rgba(156, 39, 176, 0.6); margin-bottom: 30px; animation: breathe 4s infinite alternate; }
        @keyframes breathe { from { transform: scale(1); filter: brightness(1); } to { transform: scale(1.05); filter: brightness(1.3); } }

        .logo { font-size: 2.5rem; color: var(--gold); margin-bottom: 25px; letter-spacing: 6px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .form-box { max-width: 320px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        input { width: 100%; padding: 14px; background: #000; border: 1px solid #444; color: #fff; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .main-btn { background: linear-gradient(135deg, var(--accent), #673ab7); color: #fff; border: none; padding: 16px; border-radius: 40px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4); }
        
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: #fff; font-size: 0.9rem; }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        
        /* é‘‘å®šå¸«ã‚«ãƒ¼ãƒ‰ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin: 20px auto; max-width: 800px; }
        .cast-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .cast-card:hover { border-color: var(--gold); background: rgba(212,175,55,0.05); }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 15px; margin-bottom: 10px; }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼ˆãƒœãƒˆãƒ ã‚·ãƒ¼ãƒˆï¼‰ */
        #cast-modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: flex-end; }
        .modal-content { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s ease; }
        #cast-modal.active .modal-content { transform: translateY(0); }

        /* äºˆç´„ã‚¹ãƒ­ãƒƒãƒˆ */
        .day-tab { min-width: 70px; padding: 12px; border: 1px solid #444; border-radius: 12px; cursor: pointer; font-size: 0.8rem; flex-shrink: 0; }
        .day-tab.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }
        .slot-btn { padding: 12px; background: none; border: 1px solid var(--gold); color: #fff; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .slot-btn:disabled { opacity: 0.2; border-color: #444; cursor: not-allowed; }
        .slot-booked { opacity: 0.5 !important; color: #888 !important; }

        /* æ¼”å‡ºç”¨ */
        .thinking-msg { color: var(--gold); font-style: italic; font-size: 0.9rem; margin: 10px 0; display: none; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold; cursor:pointer;" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div style="color:var(--gold)">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="gateway-screen" class="screen">
        <div class="crystal-ball"></div>
        <h1 class="logo">AI å ã„ã®é¤¨</h1>
        <p style="color:var(--gold); font-style:italic; margin-bottom:40px;">é‹å‘½ã®æ‰‰ãŒé–‹ãã®ã‚’å¾…ã£ã¦ã„ã¾ã™...</p>
        <button class="main-btn" style="width:220px" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.8rem">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="auth-btn" style="background:#000; border:1px solid #444;" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#1877F2;" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#ff0033;" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#06C755;" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <label style="font-size:0.7rem; color:var(--gold)">ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹</label>
            <input type="email" id="login-email" placeholder="example@mail.com">
            <button class="main-btn" onclick="handleAuth('Email')">å…¥é¤¨ã™ã‚‹</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <label style="font-size:0.8rem; color:var(--gold)">é‘‘å®šã«ä½¿ã†ãŠåå‰</label>
            <input type="text" id="user-name" placeholder="æ–‰è—¤ å¤ªéƒ">
            <label style="font-size:0.8rem; color:var(--gold)">ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="user-dob">
            <button class="main-btn" onclick="register()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:40px; font-size:0.8rem;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--gold); margin-bottom:15px;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-role" style="color:#888; font-size:0.9rem; margin-bottom:15px;"></p>
            <p id="modal-intro" style="font-size:1rem; line-height:1.6; margin-bottom:25px; text-align:left;"></p>
            <button class="main-btn" onclick="goToBooking()">ã“ã®å…ˆç”Ÿã«å ã£ã¦ã‚‚ã‚‰ã†</button>
            <p style="margin-top:15px; color:#666; cursor:pointer;" onclick="closeModal()">æˆ»ã‚‹</p>
        </div>
    </div>

    <div id="booking-screen" class="screen">
        <h2 id="book-cast-name"></h2>
        <div style="max-width:400px; margin:0 auto; text-align:left;">
            <div id="day-list" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0;"></div>
            <div id="time-slots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:15px; min-height:150px;"></div>
            <div id="selection-info" style="margin:20px 0; color:var(--gold); text-align:center;"></div>
            <button id="confirm-btn" class="main-btn" style="display:none" onclick="submitBooking()">ã“ã®æ™‚é–“ã«äºˆç´„ã™ã‚‹</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null, selectedDate = null, selectedTime = null, currentAuthType = "", tempEmail = "", castsData = [];

        window.onload = async () => { 
            if (userId) {
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ userId, auth_type: 'Session' })
                    });
                    const data = await res.json();
                    if (data.isComplete) initApp(); else showScreen('setup-screen');
                } catch (e) { showScreen('gateway-screen'); }
            } else showScreen('gateway-screen'); 
        };

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            if (type === 'Email' && !email) return alert("ãƒ¡ãƒ¼ãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const simId = type === 'Email' ? 'e_' + btoa(email) : (userId || 's_' + Math.random().toString(36).substr(2, 9));
            tempEmail = email;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: type==='Email'?email:'', auth_type: type, userId: simId })
            });
            const data = await res.json();
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        async function register() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            if (!name || !dob) return alert("ãŠåå‰ã¨ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, name, dob, email: tempEmail, auth_type: currentAuthType })
            });
            initApp();
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            if (data.name === "ã‚²ã‚¹ãƒˆ") { showScreen('setup-screen'); return; }
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            showScreen('selection-screen');
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small>${c.role}</small>
                </div>
            `).join('');
        }

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‹ã
        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-role').innerText = cast.role;
            document.getElementById('modal-intro').innerText = cast.intro;
            const modal = document.getElementById('cast-modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('cast-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 400);
        }

        function goToBooking() {
            closeModal();
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('book-cast-name').innerText = cast.name + " é‘‘å®šäºˆç´„";
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${i===0?'ä»Šæ—¥':(d.getMonth()+1)+'/'+d.getDate()}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            const slotsDiv = document.getElementById('time-slots');
            slotsDiv.innerHTML = "<div style='grid-column:1/4; padding:20px; color:var(--gold)'>æ˜Ÿã€…ã®å·¡ã‚Šã‚’èª­ã‚“ã§ã„ã¾ã™...</div>";
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            slotsDiv.innerHTML = data.slots.map(s => {
                let statusClass = "";
                let label = s.time;
                if(s.status === 'booked') { statusClass = "slot-booked"; label = "äºˆç´„æ¸ˆ"; }
                if(s.status === 'past') { statusClass = "slot-past"; label = "çµ‚äº†"; }
                return `<button class="slot-btn ${statusClass}" ${s.status!=='available'?'disabled':''} onclick="selectTime('${s.time}', this)">${label}</button>`;
            }).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => { b.style.background = 'none'; b.style.color = '#fff'; });
            el.style.background = 'var(--gold)'; el.style.color = '#000';
            document.getElementById('confirm-btn').style.display = 'block';
        }

        async function submitBooking() {
            const res = await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            alert("äºˆç´„ãŒå®Œäº†ã—ã¾ã—ãŸã€‚ãŠæ™‚é–“ã«ãªã‚Šã¾ã—ãŸã‚‰é‘‘å®šå®¤ã¸ãŠå…¥ã‚Šãã ã•ã„ã€‚");
            location.reload();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            if (target) target.style.display = (id === 'gateway-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = 
                (id === 'gateway-screen' || id === 'title-screen' || id === 'setup-screen') ? 'none' : 'flex';
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
