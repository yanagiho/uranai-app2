    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --card-bg: rgba(255,255,255,0.05); }
        body { font-family: 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»ãƒŠãƒ“ */
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .nav-item { background: rgba(0,0,0,0.6); border: 1px solid var(--gold); color: var(--gold); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; backdrop-filter: blur(5px); }

        /* ç”»é¢å…±é€š */
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        h1, h2 { color: var(--gold); letter-spacing: 4px; text-shadow: 0 0 10px rgba(212,175,55,0.3); }

        /* ç™»éŒ²ãƒ•ã‚©ãƒ¼ãƒ  */
        .form-box { max-width: 340px; margin: 40px auto; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid #333; text-align: left; }
        label { color: var(--gold); font-size: 0.8rem; display: block; margin-bottom: 5px; }
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 20px; font-size: 1rem; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; transition: 0.3s; }

        /* å ã„å¸«é¸æŠã‚°ãƒªãƒƒãƒ‰ï¼ˆç”»åƒå´©ã‚Œå®Œå…¨ä¿®æ­£ç‰ˆï¼‰ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 30px auto; }
        .cast-card { background: var(--card-bg); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .cast-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .cast-card .img-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        .cast-card img { width: 100%; height: 100%; object-fit: cover; }
        .cast-card strong { color: var(--gold); font-size: 0.9rem; display: block; }
        .cast-card small { color: #888; font-size: 0.7rem; }

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        #chat-screen { padding: 0; background: #000; position: relative; flex-direction: column; }
        #chat-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.15; filter: blur(15px); pointer-events: none; }
        header { background: rgba(20,10,40,0.9); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); z-index: 10; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 5; }
        .bubble { padding: 15px; border-radius: 20px; background: rgba(30,30,30,0.9); border: 1px solid #444; max-width: 85%; text-align: left; line-height: 1.6; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; border: none; }
        .tarot-img { width: 160px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--gold); box-shadow: 0 0 15px var(--gold); }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: rgba(10,10,10,0.95); z-index: 10; border-top: 1px solid #333; }

        /* è¨˜éŒ²ã‚®ãƒ£ãƒ©ãƒªãƒ¼ */
        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; max-width: 800px; margin: 0 auto; }
        .history-card { background: #111; border: 1px solid var(--gold); border-radius: 15px; padding: 10px; font-size: 0.75rem; text-align: left; }
        .history-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <nav id="nav-bar" style="display:none">
        <div class="nav-item">ğŸŸ <span id="ticket-count">0</span> <span onclick="refill()" style="margin-left:8px; text-decoration:underline">è£œå……</span></div>
        <div class="nav-item" onclick="showHistory()">ğŸ“œ è¨˜éŒ²</div>
    </nav>

    <div id="setup-screen" class="screen">
        <h1>é‹å‘½ã®ç™»éŒ²</h1>
        <div class="form-box">
            <label>æ°åï¼ˆãƒ•ãƒ«ãƒãƒ¼ãƒ ï¼‰</label>
            <input type="text" id="user-name" placeholder="ä¾‹ï¼šæ–‰è—¤ å¤ªéƒ">
            <label>ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="user-dob">
            <button class="main-btn" onclick="saveProfile()">å ã„ã®é¤¨ã¸å…¥ã‚‹</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h1>å ã„ã®é¤¨</h1>
        <div id="cast-list" class="cast-grid"></div>
        <div style="color:#666; font-size:0.7rem; text-decoration:underline; cursor:pointer; margin-top:40px;" onclick="localStorage.clear(); location.reload();">æƒ…å ±ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹</div>
    </div>

    <div id="history-screen" class="screen">
        <header style="background:none; border:none;"><button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:1.2rem;">â—€æˆ»ã‚‹</button></header>
        <h2>é‘‘å®šã®è¨˜æ†¶</h2>
        <div id="history-list" class="history-grid"></div>
    </div>

    <div id="chat-screen" class="screen">
        <img id="chat-bg" src="">
        <header>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:1.2rem;">â—€æˆ»ã‚‹</button>
            <strong id="header-name" style="color:var(--gold); margin-left:15px;"></strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" style="flex:1" placeholder="ç›¸è«‡ã‚’å…¥åŠ›...">
            <button onclick="send()" style="width:auto">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let userProfile = JSON.parse(localStorage.getItem('fortune_user_profile'));
        let currentCast = null;

        window.onload = async () => {
            if (userProfile) {
                document.getElementById('nav-bar').style.display = 'flex';
                await updateTicket();
                showSelection();
            } else {
                document.getElementById('setup-screen').style.display = 'block';
            }
        };

        async function updateTicket() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('ticket-count').innerText = data.ticket_balance || 0;
        }

        async function refill() {
            await fetch('/api/add_tickets', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ userId }) });
            alert("ãƒã‚±ãƒƒãƒˆã‚’10æšè£œå……ã—ã¾ã—ãŸ");
            updateTicket();
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            if(!name || !dob) return alert("æƒ…å ±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            userProfile = { name, dob, blood: "ä¸æ˜" };
            localStorage.setItem('fortune_user_profile', JSON.stringify(userProfile));
            await fetch('/api/save_user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, ...userProfile }) });
            location.reload();
        }

        async function showSelection() {
            hideAll();
            document.getElementById('selection-screen').style.display = 'block';
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <div class="img-wrapper"><img src="/img/${c.img}"></div>
                    <strong>${c.name}</strong>
                    <small>${c.role}</small>
                </div>
            `).join('');
        }

        async function showHistory() {
            hideAll();
            document.getElementById('history-screen').style.display = 'block';
            const res = await fetch(`/api/history?userId=${userId}`);
            const data = await res.json();
            document.getElementById('history-list').innerHTML = data.map(h => `
                <div class="history-card">
                    <img src="/img/${h.card_image}">
                    <strong>${h.card_name}</strong>
                    <span>${h.cast_name}</span><br>
                    <small>${h.time}</small>
                </div>
            `).join('') || "è¨˜éŒ²ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚";
        }

        function startChat(cast) {
            currentCast = cast;
            hideAll();
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = cast.name;
            document.getElementById('chat-bg').src = '/img/' + cast.img;
            document.getElementById('log').innerHTML = "";
            addMsg(`ï¼ˆ${cast.name}ï¼‰ãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã—ãŸã€${userProfile.name}ã•ã‚“ã€‚ã‚ãªãŸã®å®¿å‘½ã‚’èª­ã¿è§£ãã¾ã—ã‚‡ã†ã€‚`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history: [], cast_id: currentCast.id, userProfile, userId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
            updateTicket();
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/ç”»åƒ[:ï¼š](.*?\.png)/);
            if(imgMatch) content += `<br><img src="/img/${imgMatch[1].trim()}" class="tarot-img">`;
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function hideAll() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        }
    </script>
</body>
</html>
