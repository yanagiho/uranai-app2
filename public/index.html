<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI占いの館 - 運命の選択</title>
    <style>
        :root { --main-bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: 'serif'; background: var(--main-bg); color: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 選択画面 */
        #selection-screen { padding: 40px 20px; overflow-y: auto; text-align: center; background: radial-gradient(circle at top, #1a0b2e 0%, var(--main-bg) 70%); }
        h1 { font-size: 1.8rem; color: var(--gold); letter-spacing: 4px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; position: relative; }
        .cast-card:hover { border-color: var(--accent); background: rgba(156, 39, 176, 0.1); transform: translateY(-5px); }
        .cast-card img { width: 100%; border-radius: 10px; border: 1px solid #444; margin-bottom: 12px; }
        .cast-card strong { display: block; font-size: 1.1rem; color: var(--gold); margin-bottom: 5px; }
        .cast-card p { font-size: 0.75rem; color: #aaa; margin: 0; line-height: 1.4; }

        /* チャット画面 */
        #chat-screen { display: none; flex-direction: column; height: 100vh; background: #000; }
        header { background: #1a0b2e; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); }
        .back-btn { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; padding: 0 15px 0 0; }
        header img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 15px; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: url('https://www.transparenttextures.com/patterns/stardust.png'); }
        .bubble { padding: 15px; border-radius: 20px; background: #1a1a1a; border: 1px solid #333; max-width: 85%; line-height: 1.6; }
        .asst .bubble { border-color: var(--accent); background: #1a0b2e; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: #111; border-top: 1px solid #222; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
        button#send-btn { background: var(--accent); color: #fff; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1>占いの館</h1>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="chat-screen">
        <header>
            <button class="back-btn" onclick="location.reload()">◀</button>
            <img id="header-img" src="" alt="">
            <div>
                <strong id="header-name" style="color:var(--gold)"></strong>
                <div id="header-role" style="font-size:0.7rem; color:#aaa"></div>
            </div>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" placeholder="占う内容を入力してください...">
            <button id="send-btn" onclick="send()">送信</button>
        </div>
    </div>

    <script>
        let history = [];
        let currentCast = null;

        async function loadCasts() {
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong>
                    <p>${c.intro}</p>
                </div>
            `).join('');
        }

        function startChat(cast) {
            currentCast = cast;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = cast.name;
            document.getElementById('header-role').innerText = cast.role;
            document.getElementById('header-img').src = '/img/' + cast.img;
            addMsg(`（${cast.name}）いらっしゃい。お前さんの「名前」と「生年月日」を教えておくれ。`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: txt, history: history, cast_id: currentCast.id })
                });
                const data = await res.json();
                addMsg(data.reply, 'asst');
                history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
            } catch (e) {
                addMsg("（星の導きが途絶えました。しばらく時間を置いてからお試しください）", 'asst');
            }
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/画像[:：](.*?\.png)/);
            if(imgMatch) {
                content += `<br><img src="/img/${imgMatch[1].trim()}" style="width:180px; margin-top:10px; border-radius:10px; border:1px solid var(--gold)">`;
            }
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        window.onload = loadCasts;
    </script>
</body>
</html>
