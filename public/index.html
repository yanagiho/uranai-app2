<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --card-bg: rgba(255,255,255,0.05); }
        body { font-family: 'Times New Roman', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        
        /* 1é€±é–“ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼UI */
        .day-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .day-tab { min-width: 60px; padding: 10px; border: 1px solid #444; border-radius: 10px; cursor: pointer; font-size: 0.8rem; }
        .day-tab.active { border-color: var(--gold); background: rgba(212,175,55,0.1); color: var(--gold); }
        
        /* ã‚¹ãƒ­ãƒƒãƒˆãƒœã‚¿ãƒ³ */
        #time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-btn { padding: 12px 5px; border: 1px solid var(--gold); background: transparent; color: #fff; border-radius: 5px; cursor: pointer; font-size: 0.85rem; }
        .slot-btn:disabled { border-color: #333; color: #555; background: #111; cursor: not-allowed; }
        .slot-btn.selected { background: var(--gold); color: #000; font-weight: bold; }

        /* ç”»åƒå´©ã‚Œä¿®æ­£ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: 20px auto; }
        .cast-card { background: var(--card-bg); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card .img-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 10px; border: 1px solid #444; margin-bottom: 8px; }
        .cast-card img { width: 100%; height: 100%; object-fit: cover; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .nav-item { border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        .auth-btn { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; background: var(--accent); color: #fff; }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div class="nav-item" onclick="showScreen('selection-screen')">é‘‘å®šå¸«ã‚’é¸ã¶</div>
        <div class="nav-item">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="title-screen" class="screen">
        <h1 style="font-size:3rem; color:var(--gold); margin-top:100px;">å ã„ã®é¤¨</h1>
        <button class="auth-btn" style="max-width:260px;" onclick="login()">é¤¨å†…ã¸å…¥ã‚‹</button>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="booking-screen" class="screen">
        <h2>é‘‘å®šäºˆç´„ - <span id="book-cast-name"></span></h2>
        <div style="max-width:400px; margin:0 auto; text-align:left;">
            <label style="color:var(--gold); font-size:0.85rem;">1. æ—¥ã«ã¡ã‚’é¸æŠ</label>
            <div id="day-list" class="day-scroller"></div>
            
            <label style="color:var(--gold); font-size:0.85rem;">2. å¸Œæœ›ã®æ™‚é–“ã‚’é¸æŠ</label>
            <div id="time-slots"></div>
            
            <div id="selection-info" style="margin-top:20px; color:var(--gold); text-align:center; font-weight:bold;"></div>
            <button id="confirm-booking-btn" class="auth-btn" style="display:none; margin-top:20px;" onclick="submitBooking()">ã“ã®æ—¥æ™‚ã§äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let hasPendingReservation = false;
        let selectedDate = null;
        let selectedTime = null;
        let currentCastId = null;

        async function updateUserInfo() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance;
            hasPendingReservation = data.hasPendingReservation;
        }

        async function login() {
            await updateUserInfo();
            showScreen('selection-screen');
            const res = await fetch('/api/casts');
            const casts = await res.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <div class="img-wrapper"><img src="/img/${c.img}"></div>
                    <strong>${c.name}</strong><small>${c.role}</small>
                </div>
            `).join('');
        }

        function openBooking(id, name) {
            if (hasPendingReservation) return alert("ç¾åœ¨ã€æ—¢ã«ä¸€ã¤ã®é‘‘å®šäºˆç´„ãŒå…¥ã£ã¦ã„ã¾ã™ã€‚å®Œäº†ã™ã‚‹ã¾ã§æ–°ã—ã„äºˆç´„ã¯ã§ãã¾ã›ã‚“ã€‚");
            currentCastId = id;
            document.getElementById('book-cast-name').innerText = name;
            generateDayList();
            showScreen('booking-screen');
        }

        function generateDayList() {
            const dayList = document.getElementById('day-list');
            dayList.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const label = i === 0 ? "ä»Šæ—¥" : `${d.getMonth()+1}/${d.getDate()}`;
                dayList.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${label}</div>`;
            }
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            
            const slotsDiv = document.getElementById('time-slots');
            slotsDiv.innerHTML = "èª­è¾¼ä¸­...";
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            
            slotsDiv.innerHTML = data.slots.map(s => {
                const isBooked = s.status === 'booked';
                return `<button class="slot-btn" ${isBooked ? 'disabled' : ''} onclick="selectTime('${s.time}', this)">${s.time}</button>`;
            }).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selection-info').innerText = `${selectedDate} ${selectedTime}`;
            document.getElementById('confirm-booking-btn').style.display = 'block';
        }

        async function submitBooking() {
            const res = await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            const data = await res.json();
            if (data.error) return alert(data.error);
            alert("äºˆç´„ãŒç¢ºå®šã—ã¾ã—ãŸã€‚");
            location.reload();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.getElementById('main-nav').style.display = (id === 'title-screen') ? 'none' : 'flex';
        }

        window.onload = () => { if(localStorage.getItem('fortune_user_id')) login(); else showScreen('title-screen'); };
    </script>
</body>
</html>
