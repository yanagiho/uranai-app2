<!DOCTYPE html>

<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); --error: #ff4d4d; }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        /* ğŸš€ ç”»é¢ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã®ä¿®æ­£ï¼šç¸¦ä¸¦ã³ã‚’ä¿è¨¼ */
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; flex-direction: column; align-items: center; }
        .logo { font-size: 2.2rem; color: var(--gold); letter-spacing: 6px; text-shadow: 0 0 15px rgba(212,175,55,0.4); margin-bottom: 20px; }
        .form-box { width: 100%; max-width: 360px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; width: 100%; max-width: 500px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        
        /* ğŸ’¬ ãƒãƒ£ãƒƒãƒˆç”»é¢ã®å¼·åŒ– */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.2); border-radius: 15px; margin-bottom: 15px; width: 100%; max-width: 600px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.6; text-align: left; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; }
        .msg.user { background: var(--accent); color: #fff; align-self: flex-end; }
        
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); align-items: center; }
        .slot-btn { padding: 10px; border: 1px solid var(--gold); color: #fff; background: none; border-radius: 8px; cursor: pointer; }
        #cast-modal, #ticket-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content, .ticket-box { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s; }
        .active .modal-content, .active .ticket-box { transform: translateY(0); }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold; cursor:pointer;" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div style="color:var(--gold); cursor:pointer;" onclick="openTicketModal()">ğŸŸ <span id="nav-ticket">0</span> ï¼‹</div>
    </nav>

    <div id="gateway-screen" class="screen" style="display:flex; justify-content:center;">
        <div style="width:120px; height:120px; background:radial-gradient(circle, #fff, #9c27b0); border-radius:50%; box-shadow:0 0 40px var(--accent);"></div>
        <h1 class="logo" style="margin-top:20px;">AI å ã„ã®é¤¨</h1>
        <button class="main-btn" style="width:200px" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.6rem;">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="main-btn" style="background:#000" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="main-btn" style="background:#1877F2" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="main-btn" style="background:#ff0033" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="main-btn" style="background:#06C755" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <input type="email" id="login-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
            <button class="main-btn" onclick="handleAuth('Email')">ãƒ¡ãƒ¼ãƒ«èªè¨¼ã§å…¥é¤¨</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <input type="text" id="user-last-name" placeholder="å§“">
            <input type="text" id="user-first-name" placeholder="å">
            <div style="display:flex; gap:5px;">
                <input type="text" id="dob-year" placeholder="å¹´">
                <input type="text" id="dob-month" placeholder="æœˆ">
                <input type="text" id="dob-day" placeholder="æ—¥">
            </div>
            <button class="main-btn" onclick="validateAndRegister()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:30px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold); margin:0 0 15px 0; font-size:1.2rem;"></h2>
        <div id="chat-box"></div>
        <div style="display:flex; gap:10px; width:100%; max-width:600px;">
            <input type="text" id="chat-input" placeholder="å°‹ã­ãŸã„ã“ã¨ã‚’å…¥åŠ›...">
            <button class="main-btn" style="width:80px; margin-top:0;" onclick="sendMessage()">é€ä¿¡</button>
        </div>
    </div>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:90px; height:90px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px; object-fit:cover;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-intro" style="font-size:0.9rem; color:#ccc; line-height:1.5;"></p>
            <button class="main-btn" onclick="startChat()">ä»Šã™ãç›¸è«‡ã™ã‚‹ (1æš)</button>
            <p style="margin-top:10px; color:#666; cursor:pointer;" onclick="closeModal()">é–‰ã˜ã‚‹</p>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentCastId = null;

        window.onload = async () => {
            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                if (data.isComplete) initApp(); else showScreen('setup-screen');
            } else { showScreen('gateway-screen'); }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'flex'; // ã™ã¹ã¦ flex ã«çµ±ä¸€
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        async function initApp() {
            showScreen('selection-screen');
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})"><img src="/img/${c.img}"><strong>${c.name}</strong></div>
            `).join('');
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('cast-modal').classList.add('active'), 10);
        }

        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }

        function startChat() {
            closeModal();
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('chat-cast-name').innerText = cast.name + " é‘‘å®šå®¤";
            document.getElementById('chat-box').innerHTML = ""; // ç”»é¢ã‚’ã‚¯ãƒªã‚¢
            showScreen('chat-screen');
            sendMessage(""); // åˆå›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        }

        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input'), box = document.getElementById('chat-box');
            const text = manualText !== null ? manualText : input.value;
            if (text && manualText === null) {
                box.innerHTML += `<div class="msg user">${text}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;
            }
            try {
                const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, text }) });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                let reply = data.reply;
                const cardMatch = reply.match(/\[CARD:\s*(.+?)\]/);
                if (cardMatch) {
                    const imgHtml = `<div style="text-align:center; margin:10px 0;"><img src="/img/tarot/${cardMatch[1]}" style="width:140px; border-radius:8px; border:2px solid var(--gold); box-shadow:0 0 15px var(--gold);"></div>`;
                    reply = reply.replace(cardMatch[0], "");
                    box.innerHTML += `<div class="msg ai">${reply}${imgHtml}</div>`;
                } else {
                    box.innerHTML += `<div class="msg ai">${reply}</div>`;
                }
                box.scrollTop = box.scrollHeight;
            } catch (e) {
                box.innerHTML += `<div class="msg ai" style="color:var(--error)">â€»æ˜Ÿã®å°ããŒé€”çµ¶ãˆã¾ã—ãŸã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãŠè©¦ã—ãã ã•ã„ã€‚</div>`;
            }
        }

        async function handleAuth(type) {
            const simId = userId || 's_' + Math.random().toString(36).substr(2, 9);
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            showScreen('setup-screen');
        }

        async function validateAndRegister() {
            const ln = document.getElementById('user-last-name').value, fn = document.getElementById('user-first-name').value;
            const y = document.getElementById('dob-year').value, m = document.getElementById('dob-month').value, d = document.getElementById('dob-day').value;
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName: ln, firstName: fn, dob: `${y}-${m}-${d}` }) });
            initApp();
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
