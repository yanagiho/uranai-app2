<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>運命の回廊 - 神秘の導き</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <meta property="og:title" content="運命の回廊 - AIタロット占い">
    <meta property="og:description" content="24時間365日、AI鑑定師たちがあなたを待っています。運命の扉を開き、星々の声に耳を傾けてみませんか？">
    <meta property="og:image" content="https://kairo-uranai.com/img/title_logo.png">
    <meta property="og:url" content="https://kairo-uranai.com">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        /* フッター用スタイル */
        footer {
            text-align: center;
            padding: 30px 10px;
            font-size: 0.75rem;
            color: #666;
            margin-top: auto;
            width: 100%;
            background: rgba(0,0,0,0.5);
            line-height: 2;
        }
        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 8px;
            display: inline-block;
        }
        footer a:hover {
            color: var(--gold);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav id="main-nav" style="display:none">
        <div class="nav-title" onclick="location.reload()">運命の回廊</div>
        <div class="nav-ticket" onclick="openTicketModal()">🎟 <span id="nav-ticket">0</span> ＋</div>
    </nav>

    <div id="gateway-screen" class="screen" style="display:flex; justify-content:center;">
        <h1 class="logo"><img src="/img/title_logo.png" alt="運命の回廊 CORRIDOR OF FATE" class="logo-img"></h1>
        <button class="main-btn" style="width:200px" onclick="showScreen('title-screen')">回廊に入る</button>
        
        <footer>
            <a href="/terms.html" target="_blank">利用規約</a> | 
            <a href="/privacy.html" target="_blank">プライバシーポリシー</a> | 
            <a href="/law.html" target="_blank">特定商取引法に基づく表記</a>
            <br>
            &copy; 2026 Corridor of Fate
        </footer>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.6rem; color:var(--gold);">入館の儀</h1>
        <div class="form-box">
            <button class="auth-btn" style="background:#fff; color:#000; width:100%; margin-bottom:20px;"
                onclick="window.handleGoogleLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                    class="google-icon">
                Google で入館
            </button>

            <hr style="border:0; border-top:1px solid #444; margin: 20px 0;">

            <p style="text-align:left; font-size:0.9rem; color:#ccc; margin:0 0 8px 0;">メールアドレスで入館</p>
            <input type="email" id="email" placeholder="メールアドレス" style="margin-bottom:10px;">
            <input type="password" id="password" placeholder="パスワード（6文字以上）" style="margin-bottom:15px;">

            <div style="display:flex; gap:10px;">
                <button class="main-btn" style="background:#444; font-size:0.9rem; margin-top:0;"
                    onclick="window.handleEmailLogin()">ログイン</button>
                <button class="main-btn" style="font-size:0.9rem; margin-top:0;"
                    onclick="window.handleEmailSignup()">新規登録</button>
            </div>
        </div>
        <footer>
            <a href="/terms.html" target="_blank">利用規約</a> | 
            <a href="/privacy.html" target="_blank">プライバシーポリシー</a> |
            <a href="/law.html" target="_blank">特定商取引法に基づく表記</a>
        </footer>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">運命のカルテ登録</h1>
        <div class="form-box">
            <div style="display:flex; gap:5px;"><input type="text" id="user-last-name" placeholder="姓"><input
                    type="text" id="user-first-name" placeholder="名"></div>
            <div style="display:flex; gap:5px;"><input type="text" id="dob-year" placeholder="年"><input type="text"
                    id="dob-month" placeholder="月"><input type="text" id="dob-day" placeholder="日"></div>
            <button class="main-btn" onclick="validateAndRegister()">運命を刻む</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div id="reservation-status"
            style="display:none; background:rgba(156, 39, 176, 0.2); padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid var(--accent); width:100%; max-width:400px;">
            <p style="margin:0;">予約があります。</p>
            <button class="main-btn" style="padding:10px; margin-top:10px; font-size:0.8rem;"
                onclick="startChat()">鑑定室へ進む</button>
        </div>
        <h2 style="color:var(--gold)">鑑定師をお選びください</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:30px;" onclick="window.logout()">
            ログアウト</p>
        
        <footer>
            <a href="/terms.html" target="_blank">利用規約</a> | 
            <a href="/privacy.html" target="_blank">プライバシーポリシー</a> |
            <a href="/law.html" target="_blank">特定商取引法に基づく表記</a>
        </footer>
    </div>

    <div id="booking-screen" class="screen">
        <h2 id="book-cast-name" style="color:var(--gold)"></h2>
        <div id="day-list"
            style="display:flex; gap:10px; overflow-x:auto; padding:10px 0; justify-content:center; width:100%;"></div>
        <div id="time-slots" class="slot-grid"></div>
        <button id="confirm-btn" class="main-btn" style="display:none; margin-top:30px;"
            onclick="submitBooking()">予約を確定する</button>
        <p style="margin-top:20px; color:#666; cursor:pointer;" onclick="showScreen('selection-screen')">戻る</p>
    </div>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold); margin:0 0 15px 0; font-size:1.2rem;"></h2>
        <div id="chat-box">
            <div id="loading-indicator" class="loading-msg">
                <span class="loading-icon">✦</span> <span id="loading-text">星々が囁き、水晶が未来を映し出しています...</span>
            </div>
        </div>
        <div id="input-area" style="display:flex; gap:10px; width:100%; max-width:600px;">
            <input type="text" id="chat-input" placeholder="尋ねたいことを入力...">
            <button class="main-btn" style="width:80px; margin-top:0;" onclick="sendMessage()">送信</button>
        </div>
        <div id="end-session-area">
            <p style="color:#ccc; margin-bottom:10px;">鑑定が終了しました</p>
            <button class="end-btn" onclick="finishSession()">退出する</button>
        </div>
    </div>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src=""
                style="width:90px; height:90px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px; object-fit:cover;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-intro" style="font-size:0.9rem; color:#ccc; line-height:1.5;"></p>
            <button class="main-btn" onclick="goToBooking()">この先生に予約する</button>
            <p style="margin-top:10px; color:#666; cursor:pointer;" onclick="closeModal()">閉じる</p>
        </div>
    </div>

    <div id="ticket-modal" onclick="closeTicketModal()">
        <div class="ticket-box" onclick="event.stopPropagation()">
            <h2 style="color:var(--gold)">チケット購入</h2>
            <button class="main-btn" onclick="buyTickets(1)">1枚購入 (¥3,000)</button>
            <button class="main-btn" style="background:var(--gold); color:#000;" onclick="buyTickets(10)">10枚セット
                (¥27,000)</button>
            <p style="margin-top:20px; color:#666; cursor:pointer;" onclick="closeTicketModal()">閉じる</p>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
