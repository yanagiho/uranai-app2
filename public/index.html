<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI占いの館</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #selection-screen { padding: 20px; text-align: center; overflow-y: auto; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .cast-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 20px; cursor: pointer; }
        .cast-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 15px; border-radius: 20px; background: #1a0033; border: 1px solid #7c4dff; max-width: 85%; line-height: 1.6; }
        .user { align-self: flex-end; }
        .user .bubble { background: #fff; color: #000; border: none; }
        .tarot-img { width: 180px; border-radius: 10px; margin-top: 10px; display: block; border: 1px solid #9c27b0; }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #111; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #222; color: #fff; outline: none; }
        button { background: #9c27b0; color: #fff; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1>占いの館</h1>
        <div id="cast-list" class="cast-grid"></div>
    </div>
    <div id="chat-screen">
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" placeholder="メッセージを入力...">
            <button onclick="send()">送信</button>
        </div>
    </div>
    <script>
        let history = [];
        let currentId = null;

        async function loadCasts() {
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${c.id})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong>
                </div>
            `).join('');
        }

        function startChat(id) {
            currentId = id;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addMsg("いらっしゃい。まずはあなたの名前と生年月日を教えておくれ。", 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: txt, history: history, cast_id: currentId })
                });
                const data = await res.json();
                addMsg(data.reply, 'asst');
                history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
            } catch (e) {
                addMsg("(使い魔): 通信エラーが発生しました。再度お試しください。", 'asst');
            }
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.style.display = "flex";
            div.style.flexDirection = "column";
            div.className = r === 'user' ? 'user' : '';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/画像[:：](.*?\.png)/);
            if(imgMatch) {
                content += `<br><img src="/img/${imgMatch[1].trim()}" class="tarot-img">`;
            }
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        window.onload = loadCasts;
    </script>
</body>
</html>
