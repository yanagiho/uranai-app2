    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentAuthType = "";

        window.onload = async () => { 
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment') === 'success') alert("ãƒã‚±ãƒƒãƒˆã®è³¼å…¥ãŒå®Œäº†ã—ã¾ã—ãŸï¼");

            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                if (data.isComplete) initApp(); else showScreen('setup-screen');
            } else { showScreen('gateway-screen'); }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'gateway-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            const simId = type === 'Email' ? 'e_' + btoa(email) : (userId || 's_' + Math.random().toString(36).substr(2, 9));
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ email: email||'', auth_type: type, userId: simId }) });
            const data = await res.json();
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        function validateAndRegister() {
            const ln = document.getElementById('user-last-name'), fn = document.getElementById('user-first-name');
            const yIn = document.getElementById('dob-year'), mIn = document.getElementById('dob-month'), dIn = document.getElementById('dob-day');
            const toHalfWidth = (str) => str.replace(/[ï¼-ï¼™]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/[^0-9]/g, '');
            const y = toHalfWidth(yIn.value), m = toHalfWidth(mIn.value), d = toHalfWidth(dIn.value);
            [ln, fn, yIn, mIn, dIn].forEach(el => el.classList.remove('error-blink'));
            let hasError = false;
            const triggerError = (el) => { void el.offsetWidth; el.classList.add('error-blink'); hasError = true; };
            if (!ln.value) triggerError(ln);
            if (!fn.value) triggerError(fn);
            if (!y || y < 1900) triggerError(yIn);
            if (!m || m < 1 || m > 12) triggerError(mIn);
            const daysInMonth = new Date(y, m, 0).getDate();
            if (!d || d < 1 || d > daysInMonth) triggerError(dIn);
            if (hasError) { document.getElementById('dob-error').style.display = 'block'; return; }
            register(ln.value, fn.value, `${y}-${m}-${d}`);
        }

        async function register(lastName, firstName, dob) {
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName, firstName, dob, auth_type: currentAuthType }) });
            initApp();
        }

        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            document.getElementById('reservation-status').style.display = data.hasPendingReservation ? 'block' : 'none';
            showScreen('selection-screen');
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').classList.add('active');
            document.getElementById('cast-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }
        function openTicketModal() { document.getElementById('ticket-modal').style.display = 'flex'; setTimeout(() => document.getElementById('ticket-modal').classList.add('active'), 10); }
        function closeTicketModal() { document.getElementById('ticket-modal').classList.remove('active'); setTimeout(() => document.getElementById('ticket-modal').style.display = 'none', 300); }
        
        async function buyTickets(amount) {
            const res = await fetch('/api/stripe_checkout', { method: 'POST', body: JSON.stringify({ userId, amount }) });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }

        async function cancelReservation() {
            if (!confirm("äºˆç´„ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦ãƒã‚±ãƒƒãƒˆã‚’æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) return;
            await fetch('/api/cancel_reservation', { method: 'POST', body: JSON.stringify({ userId }) });
            initApp();
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
