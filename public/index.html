<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* å…±é€šãƒœã‚¿ãƒ³ãƒ»å…¥åŠ› */
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; width: 100%; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        button { background: var(--accent); color: #fff; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.8; transform: scale(1.02); }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼æƒ…å ± */
        #top-bar { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        #top-bar div, #top-bar button { pointer-events: auto; background: rgba(0,0,0,0.7); border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; }

        /* ç”»é¢åˆ‡ã‚Šæ›¿ãˆ */
        #setup-screen, #selection-screen, #chat-screen, #history-screen { display: none; padding: 20px; text-align: center; overflow-y: auto; flex: 1; }
        
        /* é¸æŠç”»é¢ã®ä¿®æ­£ï¼ˆç”»åƒå´©ã‚Œå¯¾ç­–ï¼‰ */
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: 50px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 10px; border-radius: 15px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; border: 1px solid #444; }
        .cast-card strong { color: var(--gold); font-size: 0.85rem; }

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        #chat-screen { padding: 0; flex-direction: column; background: #000; position: relative; overflow: hidden; }
        #chat-bg { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; filter: blur(10px); z-index: 0; }
        header { background: rgba(20, 10, 40, 0.9); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); z-index: 1; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1; }
        .bubble { padding: 15px; border-radius: 20px; background: rgba(30, 30, 30, 0.9); border: 1px solid #444; max-width: 85%; text-align: left; font-size: 0.95rem; line-height: 1.6; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; border: none; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: rgba(10, 10, 10, 0.95); z-index: 1; border-top: 1px solid #333; }
        
        /* å±¥æ­´ï¼ˆã‚®ãƒ£ãƒ©ãƒªãƒ¼ï¼‰ç”»é¢ */
        #history-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; max-width: 800px; margin: 20px auto; text-align: left; }
        .history-card { background: #111; border: 1px solid var(--gold); border-radius: 15px; padding: 10px; font-size: 0.75rem; color: #ccc; }
        .history-card img { width: 100%; border-radius: 8px; margin-bottom: 5px; }
        .history-card strong { color: var(--gold); display: block; margin-top: 5px; }

        .reset-btn { color: #666; font-size: 0.7rem; background: none; border: none; text-decoration: underline; margin-top: 30px; }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="ticket-info" style="display:none">ğŸŸ <span id="ticket-count">0</span> <button onclick="refillTickets()" style="padding:2px 8px; margin-left:5px; font-size:0.6rem; background:var(--gold); color:#000;">è£œå……</button></div>
        <button id="history-btn" onclick="showHistory()" style="display:none">ğŸ“œ é‘‘å®šã®è¨˜éŒ²</button>
    </div>

    <div id="setup-screen">
        <h1 style="color:var(--gold); margin-top:60px;">é‹å‘½ã®ç™»éŒ²</h1>
        <div class="form-box" style="max-width:300px; margin:auto; background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:1px solid #333;">
            <input type="text" id="user-name" placeholder="æ°åï¼ˆãƒ•ãƒ«ãƒãƒ¼ãƒ ï¼‰">
            <input type="date" id="user-dob">
            <button onclick="saveProfile()" style="width:100%">å ã„ã®é¤¨ã¸å…¥ã‚‹</button>
        </div>
    </div>

    <div id="selection-screen">
        <h1 style="color:var(--gold)">å ã„ã®é¤¨</h1>
        <div id="cast-list" class="cast-grid"></div>
        <button class="reset-btn" onclick="localStorage.clear(); location.reload();">æƒ…å ±ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹</button>
    </div>

    <div id="history-screen">
        <header><button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer;">â—€æˆ»ã‚‹</button></header>
        <h2 style="color:var(--gold)">é‘‘å®šã®è¨˜æ†¶</h2>
        <div id="history-list"></div>
    </div>

    <div id="chat-screen">
        <img id="chat-bg" src="">
        <header>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:1.2rem;">â—€æˆ»ã‚‹</button>
            <strong id="header-name" style="color:var(--gold); margin-left:15px;"></strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" style="flex:1; padding:12px; border-radius:20px; border:none; background:#222; color:#fff;" placeholder="å ã„ãŸã„ã“ã¨ã‚’å…¥åŠ›...">
            <button onclick="send()">é€ä¿¡</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('fortune_user_id', userId);
        let userProfile = JSON.parse(localStorage.getItem('fortune_user_profile'));
        let currentCast = null;
        let history = [];

        window.onload = async () => {
            if (userProfile) {
                document.getElementById('ticket-info').style.display = 'block';
                document.getElementById('history-btn').style.display = 'block';
                await updateTicket();
                showSelection();
            } else {
                document.getElementById('setup-screen').style.display = 'block';
            }
        };

        async function updateTicket() {
            try {
                const res = await fetch(`/api/user_info?userId=${userId}`);
                const data = await res.json();
                document.getElementById('ticket-count').innerText = data.ticket_balance;
            } catch(e) {}
        }

        async function refillTickets() {
            await fetch('/api/add_tickets', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ userId }) });
            alert("ãƒã‚±ãƒƒãƒˆã‚’è£œå……ã—ã¾ã—ãŸ");
            updateTicket();
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            if(!name || !dob) return alert("ãŠåå‰ã¨ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            userProfile = { name, dob, blood: "ä¸æ˜" };
            localStorage.setItem('fortune_user_profile', JSON.stringify(userProfile));
            await fetch('/api/save_user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId, ...userProfile }) });
            location.reload();
        }

        async function showSelection() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><small style="color:#888; font-size:0.6rem;">${c.role}</small>
                </div>
            `).join('');
        }

        async function showHistory() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('history-screen').style.display = 'block';
            const res = await fetch('/api/history');
            const data = await res.json();
            document.getElementById('history-list').innerHTML = data.map(h => `
                <div class="history-card">
                    <img src="/img/${h.card_image}">
                    <strong>${h.card_name}</strong>
                    <span>${h.cast_name}</span><br>
                    <small>${h.time}</small>
                </div>
            `).join('') || "å ã„ã®è¨˜éŒ²ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚";
        }

        function startChat(cast) {
            currentCast = cast;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = cast.name + " é‘‘å®šå®¤";
            document.getElementById('chat-bg').src = '/img/' + cast.img;
            addMsg(`ï¼ˆ${cast.name}ï¼‰ãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã—ãŸã€${userProfile.name}ã•ã‚“ã€‚ã‚ãªãŸã®å®¿å‘½ã‚’èª­ã¿è§£ãã¾ã—ã‚‡ã†ã€‚`, 'asst');
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history, cast_id: currentCast.id, userProfile, userId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
            history.push({ role: 'user', text: txt }, { role: 'model', text: data.reply });
            updateTicket();
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            let content = t.replace(/\n/g, '<br>');
            const imgMatch = t.match(/ç”»åƒ[:ï¼š](.*?\.png)/);
            if(imgMatch) content += `<br><img src="/img/${imgMatch[1].trim()}" style="width:140px; border-radius:10px; border:1px solid var(--gold); margin-top:10px;">`;
            div.innerHTML = `<div class="bubble">${content}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
