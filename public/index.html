<div id="setup-screen">
    <h1 style="color:var(--gold)">あなたの情報を教えてください</h1>
    <div class="form-group">
        <label>氏名（フルネーム）</label>
        <input type="text" id="user-name" placeholder="例：斉藤 太郎">
    </div>
    <button onclick="saveProfile()">占い師を選ぶ</button>
</div>

<script>
    // ...省略...
    function saveProfile() {
        const name = document.getElementById('user-name').value.trim();
        const dob = document.getElementById('user-dob').value;
        const blood = document.getElementById('user-blood').value;
        
        // フルネームかどうか（スペースが含まれているか）の簡易チェックを入れることも可能です
        if(!name || !dob) return alert("氏名と生年月日を入力してください");
        
        userProfile = { name, dob, blood }; // bloodに統一
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('selection-screen').style.display = 'block';
        loadCasts();
    }
    // ...省略...
</script>
