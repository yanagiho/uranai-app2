<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* é¸æŠç”»é¢ */
        #selection-screen { padding: 40px 20px; text-align: center; overflow-y: auto; flex: 1; }
        h1 { color: var(--gold); letter-spacing: 5px; text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 30px auto; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .cast-card:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(156, 39, 176, 0.1); }
        .cast-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        
        /* å±¥æ­´ãƒœã‚¿ãƒ³ */
        #history-btn { position: fixed; top: 20px; right: 20px; background: rgba(212,175,55,0.2); border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 100; }

        /* ãƒãƒ£ãƒƒãƒˆãƒ»å±¥æ­´ç”»é¢ */
        #chat-screen, #history-screen { display: none; flex-direction: column; height: 100vh; background: #000; }
        header { background: #1a0b2e; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--accent); }
        .back-btn { background: none; border: none; color: var(--gold); font-size: 1.2rem; cursor: pointer; padding-right: 15px; }
        #log, #history-log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .bubble { padding: 15px; border-radius: 20px; background: #1a1a1a; border: 1px solid #333; max-width: 80%; line-height: 1.6; }
        .asst .bubble { border-color: var(--accent); background: #1a0b2e; }
        .user { align-self: flex-end; }
        .user .bubble { background: #eee; color: #111; }
        
        .history-item { border-bottom: 1px solid #222; padding: 10px 0; font-size: 0.85rem; }
        .input-bar { padding: 20px; display: flex; gap: 10px; background: #111; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #000; color: #fff; outline: none; }
        button#send-btn { background: var(--accent); color: #fff; border: none; padding: 0 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <button id="history-btn" onclick="showHistory()">ğŸ“œ é‘‘å®šã®è¨˜æ†¶</button>

    <div id="selection-screen">
        <h1>å ã„ã®é¤¨</h1>
        <div id="cast-list" class="cast-grid"></div>
    </div>

    <div id="chat-screen">
        <header>
            <button class="back-btn" onclick="location.reload()">â—€æˆ»ã‚‹</button>
            <strong id="header-name" style="color:var(--gold)"></strong>
        </header>
        <div id="log"></div>
        <div class="input-bar">
            <input type="text" id="user-msg" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›...">
            <button id="send-btn" onclick="send()">é€ä¿¡</button>
        </div>
    </div>

    <div id="history-screen">
        <header>
            <button class="back-btn" onclick="location.reload()">â—€æˆ»ã‚‹</button>
            <strong style="color:var(--gold)">é‘‘å®šã®è¨˜æ†¶ï¼ˆéå»ãƒ­ã‚°ï¼‰</strong>
        </header>
        <div id="history-log"></div>
    </div>

    <script>
        let currentCastId = null;

        async function loadCasts() {
            const res = await fetch('/api/casts');
            const data = await res.json();
            document.getElementById('cast-list').innerHTML = data.map(c => `
                <div class="cast-card" onclick="startChat(${c.id}, '${c.name}')">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong>
                    <p style="font-size:0.7rem; color:#aaa;">${c.role}</p>
                </div>
            `).join('');
        }

        function startChat(id, name) {
            currentCastId = id;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('history-btn').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = name + " é‘‘å®šå®¤";
            addMsg(`ï¼ˆ${name}ï¼‰ã‚ˆãæ¥ãªã™ã£ãŸã€‚ä½•ã‹æ‚©ã¿ã§ã‚‚ã‚ã‚‹ã®ã‹ã„ï¼Ÿ`, 'asst');
        }

        async function showHistory() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('history-btn').style.display = 'none';
            document.getElementById('history-screen').style.display = 'flex';
            const logDiv = document.getElementById('history-log');
            logDiv.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";
            
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                logDiv.innerHTML = data.map(h => `
                    <div class="history-item">
                        <span style="color:var(--gold)">[${h.time}] ${h.sender === 'user' ? 'å®¢' : 'å¸«'}:</span><br>
                        ${h.content.replace(/\n/g, '<br>')}
                    </div>
                `).join('') || "ã¾ã è¨˜æ†¶ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
            } catch (e) {
                logDiv.innerHTML = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            }
        }

        async function send() {
            const inp = document.getElementById('user-msg');
            const txt = inp.value.trim();
            if(!txt) return;
            addMsg(txt, 'user');
            inp.value = "";
            
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: txt, history: [], cast_id: currentCastId })
            });
            const data = await res.json();
            addMsg(data.reply, 'asst');
        }

        function addMsg(t, r) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = r === 'user' ? 'user' : 'asst';
            div.innerHTML = `<div class="bubble">${t.replace(/\n/g, '<br>')}</div>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        window.onload = loadCasts;
    </script>
</body>
</html>
