    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 40px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; }
        .logo { font-size: 2.4rem; color: var(--gold); letter-spacing: 8px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .form-box { width: 100%; max-width: 360px; margin: 0 auto; background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); text-align: left; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: none; font-weight: bold; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.6; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; text-align: left; }
        .msg.user { background: var(--accent); color: #fff; align-self: flex-end; }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); align-items: center; }
        #cast-modal, #ticket-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content, .ticket-box { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s; }
        .active .modal-content, .active .ticket-box { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="gateway-screen" class="screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:130px; height:130px; background:radial-gradient(circle, #fff, #9c27b0); border-radius:50%; box-shadow:0 0 50px var(--accent);"></div>
        <h1 class="logo">AI å ã„ã®é¤¨</h1>
        <button class="main-btn" style="width:200px" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.8rem; margin-bottom:30px;">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="auth-btn" style="background:#000" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#1877F2" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#ff0033" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#06C755" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <input type="email" id="login-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹">
            <button class="main-btn" style="margin-top:0" onclick="handleAuth('Email')">ãƒ¡ãƒ¼ãƒ«èªè¨¼ã§å…¥é¤¨</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <div style="display:flex; gap:5px;"><input type="text" id="user-last-name" placeholder="å§“"><input type="text" id="user-first-name" placeholder="å"></div>
            <div style="display:flex; gap:5px;"><input type="text" id="dob-year" placeholder="å¹´"><input type="text" id="dob-month" placeholder="æœˆ"><input type="text" id="dob-day" placeholder="æ—¥"></div>
            <button class="main-btn" onclick="validateAndRegister()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:40px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>

    <div id="chat-screen" class="screen">
        <h2 id="chat-cast-name" style="color:var(--gold); margin:0;"></h2>
        <div id="chat-box"></div>
        <div style="display:flex; gap:10px;"><input type="text" id="chat-input" placeholder="å°‹ã­ãŸã„ã“ã¨ã‚’å…¥åŠ›..."><button class="main-btn" style="width:80px; margin-top:0;" onclick="sendMessage()">é€ä¿¡</button></div>
    </div>

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--gold); margin-bottom:15px; object-fit:cover;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <div id="modal-role" style="font-size:0.8rem; color:var(--gold); margin-bottom:10px;"></div>
            <p id="modal-intro" style="font-size:0.95rem; text-align:left; color:#ccc; line-height:1.6;"></p>
            <button class="main-btn" onclick="startChat()">ä»Šã™ãç›¸è«‡ã™ã‚‹ (1æš)</button>

        </div>

    <div id="ticket-modal" onclick="closeTicketModal()">
        <div class="ticket-box" onclick="event.stopPropagation()">
            <h2 style="color:var(--gold)">ãƒã‚±ãƒƒãƒˆè³¼å…¥</h2>
            <button class="main-btn" onclick="buyTickets(1)">1æšè³¼å…¥ (Â¥3,000)</button>
            <button class="main-btn" style="background:var(--gold); color:#000;" onclick="buyTickets(10)">10æšã‚»ãƒƒãƒˆ (Â¥27,000)</button>
            <p style="margin-top:20px; color:#666; cursor:pointer;" onclick="closeTicketModal()">é–‰ã˜ã‚‹</p>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentCastId = null, currentAuthType = "";

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isPaySuccess = urlParams.get('payment') === 'success';
            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                if (data.isComplete || isPaySuccess) initApp(isPaySuccess); else showScreen('setup-screen');
            } else { showScreen('gateway-screen'); }
        };

        async function initApp(wait = false) {
            showScreen('selection-screen');
            await syncTickets(wait);
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `<div class="cast-card" onclick="openIntro(${c.id})"><img src="/img/${c.img}"><strong>${c.name}</strong><br><small>${c.role}</small></div>`).join('');
        }

        async function syncTickets(retry = false) {
            let attempts = 0;
            const check = async () => {
                const res = await fetch(`/api/user_info?userId=${userId}`);
                const data = await res.json();
                document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
                if (retry && (data.ticket_balance || 0) === 0 && attempts < 5) { attempts++; setTimeout(check, 3000); }
            };
            await check();
        }

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            const prefix = { 'X':'x_','Facebook':'f_','Yahoo':'y_','LINE':'l_','Email':'e_' }[type] || 's_';
            const simId = type === 'Email' ? prefix + btoa(email) : (userId || prefix + Math.random().toString(36).substr(2, 9));
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId: simId, email, auth_type: type }) });
            const data = await res.json();
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = (id === 'gateway-screen' || id === 'chat-screen') ? 'flex' : 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-role').innerText = cast.role;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('cast-modal').classList.add('active'), 10);
        }

        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }
        function openTicketModal() { document.getElementById('ticket-modal').style.display = 'flex'; setTimeout(() => document.getElementById('ticket-modal').classList.add('active'), 10); }
        function closeTicketModal() { document.getElementById('ticket-modal').classList.remove('active'); setTimeout(() => document.getElementById('ticket-modal').style.display = 'none', 300); }

        async function buyTickets(amount) {
            const res = await fetch('/api/stripe_checkout', { method: 'POST', body: JSON.stringify({ userId, amount }) });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }

        function startChat() { closeModal(); document.getElementById('chat-cast-name').innerText = castsData.find(c => c.id === currentCastId)?.name || "é‘‘å®šå®¤"; showScreen('chat-screen'); sendMessage(""); }

        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input'), box = document.getElementById('chat-box');
            const text = manualText !== null ? manualText : input.value;
            if (text && manualText === null) { box.innerHTML += `<div class="msg user">${text}</div>`; input.value = ""; }
            try {
                const res = await fetch('/api/chat', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, text }) });
                const data = await res.json();
                let reply = data.reply;
                const cardMatch = reply.match(/\[CARD:\s*(.+?)\]/);
                if (cardMatch) {
                    const imgHtml = `<div style="text-align:center; margin:15px 0;"><img src="/img/tarot/${cardMatch[1]}" style="width:160px; border-radius:10px; border:2px solid var(--gold); box-shadow:0 0 20px var(--gold);"></div>`;
                    reply = reply.replace(cardMatch[0], "");
                    box.innerHTML += `<div class="msg ai">${reply}${imgHtml}</div>`;
                } else { box.innerHTML += `<div class="msg ai">${reply}</div>`; }
                box.scrollTop = box.scrollHeight;
                syncTickets();
            } catch (e) { box.innerHTML += `<div class="msg ai" style="color:var(--error)">â€»é€šä¿¡é€”çµ¶</div>`; }
        }

        async function validateAndRegister() {
            const ln = document.getElementById('user-last-name').value, fn = document.getElementById('user-first-name').value;
            const y = document.getElementById('dob-year').value, m = document.getElementById('dob-month').value, d = document.getElementById('dob-day').value;
            if(!ln || !fn || !y || !m || !d) return alert("å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName: ln, firstName: fn, dob: `${y}-${m}-${d}`, auth_type: currentAuthType }) });
            initApp();
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
