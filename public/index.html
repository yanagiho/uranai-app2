<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); --error: #ff4d4d; }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 40px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; }
        .logo { font-size: 2.4rem; color: var(--gold); margin: 0; letter-spacing: 8px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .form-box { width: 100%; max-width: 360px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        label { display: block; font-size: 0.8rem; color: var(--gold); margin-bottom: 5px; margin-top: 10px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: none; font-weight: bold; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); align-items: center; }
        #cast-modal, #ticket-modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; top: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content, .ticket-box { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1); }
        .active .modal-content, .active .ticket-box { transform: translateY(0); }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold; cursor:pointer;" onclick="location.reload()">å ã„ã®é¤¨</div>
        <div style="color:var(--gold); cursor:pointer;" onclick="openTicketModal()">ğŸŸ <span id="nav-ticket">0</span> ï¼‹</div>
    </nav>

    <div id="gateway-screen" class="screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:130px; height:130px; background:radial-gradient(circle, #fff, #9c27b0); border-radius:50%; box-shadow:0 0 50px var(--accent);"></div>
        <h1 class="logo">AI å ã„ã®é¤¨</h1>
        <button class="main-btn" style="width:200px" onclick="showScreen('title-screen')">é¤¨ã«å…¥ã‚‹</button>
    </div>

    <div id="title-screen" class="screen">
        <h1 class="logo" style="font-size:1.8rem; margin-bottom:30px;">å…¥é¤¨ã®å„€</h1>
        <div class="form-box">
            <button class="auth-btn" style="background:#000" onclick="handleAuth('X')">X ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#1877F2" onclick="handleAuth('Facebook')">Facebook ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#ff0033" onclick="handleAuth('Yahoo')">Yahoo! ã§å…¥é¤¨</button>
            <button class="auth-btn" style="background:#06C755" onclick="handleAuth('LINE')">LINE ã§å…¥é¤¨</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <input type="email" id="login-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›">
            <button class="main-btn" style="margin-top:0" onclick="handleAuth('Email')">Basicèªè¨¼ã§å…¥é¤¨</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <div style="display:flex; gap:5px;"><input type="text" id="user-last-name" placeholder="å§“"><input type="text" id="user-first-name" placeholder="å"></div>
            <div style="display:flex; gap:5px;"><input type="text" id="dob-year" placeholder="å¹´"><input type="text" id="dob-month" placeholder="æœˆ"><input type="text" id="dob-day" placeholder="æ—¥"></div>
            <button class="main-btn" onclick="validateAndRegister()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2 style="color:var(--gold)">é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; text-decoration:underline; cursor:pointer; margin-top:40px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentCastId = null, currentAuthType = "";

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isPaymentSuccess = urlParams.get('payment') === 'success';
            
            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                
                // è³¼å…¥æˆåŠŸæ™‚ã¯ã€ç™»éŒ²æœªå®Œäº†ã§ã‚‚ã€Œä¸€æ—¦å ã„å¸«é¸æŠã€ã¸é€²ã¿ã€ãƒã‚±ãƒƒãƒˆåæ˜ ã‚’å¾…ã¤ãƒ•ãƒ­ãƒ¼ ğŸš€
                if (data.isComplete || isPaymentSuccess) {
                    await initApp(isPaymentSuccess); 
                } else {
                    showScreen('setup-screen');
                }
            } else { showScreen('gateway-screen'); }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'block';
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }

        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            const prefix = { 'X': 'x_', 'Facebook': 'f_', 'Yahoo': 'y_', 'LINE': 'l_', 'Email': 'e_' }[type] || 's_';
            const simId = type === 'Email' ? prefix + btoa(email) : (userId || prefix + Math.random().toString(36).substr(2, 9));
            
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId, email, auth_type: type }) });
            const data = await res.json();
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }

        async function initApp(waitForTickets = false) {
            showScreen('selection-screen');
            await fetchUserInfo(waitForTickets);
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})"><img src="/img/${c.img}"><strong>${c.name}</strong><br><small>${c.role}</small></div>
            `).join('');
        }

        async function fetchUserInfo(retryUntilPaid = false) {
            let attempts = 0;
            const updateBalance = async () => {
                const res = await fetch(`/api/user_info?userId=${userId}`);
                const data = await res.json();
                const balance = data.ticket_balance || 0;
                document.getElementById('nav-ticket').innerText = balance;
                
                // ãƒã‚±ãƒƒãƒˆãŒã¾ã 0æšãªã‚‰ã€å°‘ã—å¾…ã£ã¦å†ç¢ºèªã™ã‚‹ï¼ˆæ±ºæ¸ˆåæ˜ å¾…ã¡ï¼‰ â³
                if (retryUntilPaid && balance === 0 && attempts < 5) {
                    attempts++;
                    setTimeout(updateBalance, 2000);
                } else if (retryUntilPaid && balance > 0) {
                    alert("ãƒã‚±ãƒƒãƒˆãŒåæ˜ ã•ã‚Œã¾ã—ãŸï¼");
                }
            };
            await updateBalance();
        }

        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('cast-modal').classList.add('active'), 10);
        }

        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }
        function openTicketModal() { document.getElementById('ticket-modal').style.display = 'flex'; setTimeout(() => document.getElementById('ticket-modal').classList.add('active'), 10); }
        function closeTicketModal() { document.getElementById('ticket-modal').classList.remove('active'); setTimeout(() => document.getElementById('ticket-modal').style.display = 'none', 300); }
        async function buyTickets(amount) {
            const res = await fetch('/api/stripe_checkout', { method: 'POST', body: JSON.stringify({ userId, amount }) });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }
        async function validateAndRegister() {
            const ln = document.getElementById('user-last-name').value, fn = document.getElementById('user-first-name').value;
            const y = document.getElementById('dob-year').value, m = document.getElementById('dob-month').value, d = document.getElementById('dob-day').value;
            if(!ln || !fn || !y || !m || !d) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName: ln, firstName: fn, dob: `${y}-${m}-${d}`, auth_type: currentAuthType }) });
            initApp();
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
