<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå ã„ã®é¤¨ - ç¥ç§˜ã®å°ã</title>
    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; }
        body { font-family: serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; }
        #title-screen { display: flex; flex-direction: column; justify-content: center; }
        .logo { font-size: 2.5rem; color: var(--gold); margin-bottom: 30px; letter-spacing: 5px; }
        .form-box { max-width: 320px; margin: 0 auto; text-align: left; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        
        /* SNSãƒœã‚¿ãƒ³ */
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; }
        .x-btn { background: #000; border: 1px solid #444; }
        .line-btn { background: #06C755; }
        .fb-btn { background: #1877F2; }
        .yahoo-btn { background: #ff0033; }
        .email-btn { background: #444; }

        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin: 20px auto; max-width: 800px; }
        .cast-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 10px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <nav id="main-nav" style="display:none">
        <div style="color:var(--gold); font-weight:bold;">å ã„ã®é¤¨</div>
        <div style="color:var(--gold)">ğŸŸ <span id="nav-ticket">0</span></div>
    </nav>

    <div id="title-screen" class="screen">
        <h1 class="logo">å ã„ã®é¤¨</h1>
        <div class="form-box">
            <button class="auth-btn x-btn" onclick="startLogin('X')">X ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button class="auth-btn line-btn" onclick="startLogin('LINE')">LINE ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button class="auth-btn fb-btn" onclick="startLogin('Facebook')">Facebook ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button class="auth-btn yahoo-btn" onclick="startLogin('Yahoo')">Yahoo! ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <input type="email" id="login-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›">
            <button class="auth-btn email-btn" onclick="startLogin('Email')">ãƒ¡ãƒ¼ãƒ«ã§å…¥é¤¨</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <h1 style="color:var(--gold)">é‹å‘½ã®ã‚«ãƒ«ãƒ†ç™»éŒ²</h1>
        <div class="form-box">
            <label style="font-size:0.8rem; color:var(--gold)">é‘‘å®šã«ä½¿ã†ãŠåå‰</label>
            <input type="text" id="user-name" placeholder="ä¾‹ï¼šæ–‰è—¤ å¤ªéƒ">
            <label style="font-size:0.8rem; color:var(--gold)">ç”Ÿå¹´æœˆæ—¥ï¼ˆå®¿å‘½ã®è¨ˆç®—ã«å¿…è¦ã§ã™ï¼‰</label>
            <input type="date" id="user-dob">
            <button class="main-btn" onclick="completeRegistration()">é‘‘å®šã®æº–å‚™ã‚’æ•´ãˆã‚‹</button>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <h2>é‘‘å®šå¸«ã‚’ãŠé¸ã³ãã ã•ã„</h2>
        <div id="cast-list" class="cast-grid"></div>
        <p style="color:#555; font-size:0.7rem; text-decoration:underline; cursor:pointer; margin-top:30px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</p>
    </div>

    <div id="booking-screen" class="screen">
        <h2>é‘‘å®šäºˆç´„ - <span id="book-cast-name"></span></h2>
        <div id="booking-area" style="max-width:400px; margin:0 auto; text-align:left;">
            <div id="day-list" style="display:flex; gap:10px; overflow-x:auto; padding:10px 0;"></div>
            <div id="time-slots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:15px;"></div>
            <div id="selection-info" style="margin:20px 0; color:var(--gold); text-align:center;"></div>
            <button id="confirm-btn" class="main-btn" style="display:none" onclick="submitBooking()">é‹å‘½ã‚’åˆ»ã‚€</button>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let currentCastId = null, selectedDate = null, selectedTime = null, currentAuthType = "";

        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†é–‹å§‹
        async function startLogin(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            if (type === 'Email' && !email) return alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            // æœ¬æ¥ã¯å„SNSã®SDK/OAuthã¸ã€‚ã“ã“ã§ã¯ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã—ã¦IDã‚’ç‰¹å®š
            // åŒä¸€ãƒ–ãƒ©ã‚¦ã‚¶ãƒ»åŒä¸€SNSãƒ»åŒä¸€ãƒ¡ãƒ¼ãƒ«ãªã‚‰åŒã˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¨ã—ã¦æ‰±ã†
            const simulatedId = type === 'Email' ? 'e_' + btoa(email) : 's_' + type + '_' + (userId || 'new');

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: type === 'Email' ? email : "", auth_type: type, userId: simulatedId })
            });
            const data = await res.json();

            localStorage.setItem('fortune_user_id', simulatedId);
            userId = simulatedId;

            if (data.isNew) {
                showScreen('setup-screen');
            } else {
                initApp();
            }
        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç™»éŒ²å®Œäº†
        async function completeRegistration() {
            const name = document.getElementById('user-name').value.trim();
            const dob = document.getElementById('user-dob').value;
            const email = document.getElementById('login-email').value.trim();
            if (!name || !dob) return alert("å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            await fetch('/api/save_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, name, dob, email, auth_type: currentAuthType })
            });
            initApp();
        }

        // ã‚¢ãƒ—ãƒªåˆæœŸåŒ–ï¼ˆé‘‘å®šå¸«ä¸€è¦§å–å¾—ï¼‰
        async function initApp() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            
            showScreen('selection-screen');
            document.getElementById('main-nav').style.display = 'flex';
            
            const cres = await fetch('/api/casts');
            const casts = await cres.json();
            document.getElementById('cast-list').innerHTML = casts.map(c => `
                <div class="cast-card" onclick="openBooking(${c.id}, '${c.name}')">
                    <img src="/img/${c.img}">
                    <strong>${c.name}</strong><br><small style="color:#888">${c.role}</small>
                </div>
            `).join('');
        }

        function openBooking(id, name) {
            currentCastId = id;
            document.getElementById('book-cast-name').innerText = name;
            const list = document.getElementById('day-list');
            list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const label = i === 0 ? "ä»Šæ—¥" : `${d.getMonth()+1}/${d.getDate()}`;
                list.innerHTML += `<div style="min-width:60px; padding:10px; border:1px solid #444; border-radius:10px; cursor:pointer;" onclick="selectDay('${dateStr}', this)">${label}</div>`;
            }
            showScreen('booking-screen');
        }

        async function selectDay(date, el) {
            selectedDate = date;
            document.getElementById('time-slots').innerHTML = "æ˜Ÿã«èã„ã¦ã„ã¾ã™...";
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            document.getElementById('time-slots').innerHTML = data.slots.map(s => 
                `<button style="padding:10px; background:none; border:1px solid var(--gold); color:#fff; border-radius:5px;" ${s.status==='booked'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>`
            ).join('');
        }

        function selectTime(time, el) {
            selectedTime = time;
            document.getElementById('selection-info').innerText = `${selectedDate} ${selectedTime}`;
            document.getElementById('confirm-btn').style.display = 'block';
        }

        async function submitBooking() {
            await fetch('/api/reserve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` })
            });
            alert("äºˆç´„ãŒç¢ºå®šã—ã¾ã—ãŸã€‚");
            location.reload();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => { if(userId) initApp(); else showScreen('title-screen'); };
    </script>
</body>
</html>
