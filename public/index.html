    <style>
        :root { --bg: #0a0510; --accent: #9c27b0; --gold: #d4af37; --glass: rgba(255,255,255,0.07); --error: #ff4d4d; }
        body { font-family: 'Hiragino Mincho ProN', serif; background: var(--bg); color: #eee; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 60px 20px 20px; text-align: center; overflow-y: auto; flex: 1; height: 100%; box-sizing: border-box; flex-direction: column; align-items: center; }
        #gateway-screen { background-image: url('/img/title_bg.png'); background-size: cover; background-position: center; }

        .form-box { width: 100%; max-width: 360px; margin: 0 auto; text-align: left; background: var(--glass); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .main-btn { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 35px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .auth-btn { width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 10px; border: none; font-weight: bold; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; width: 100%; max-width: 500px; }
        .cast-card { background: var(--glass); border: 1px solid #333; padding: 12px; border-radius: 15px; cursor: pointer; }
        .cast-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.2); border-radius: 15px; margin-bottom: 15px; width: 100%; max-width: 600px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.6; text-align: left; }
        .msg.ai { background: var(--glass); border-left: 4px solid var(--gold); align-self: flex-start; }

        .loading-icon { display: inline-block; margin-right: 8px; animation: blink 1.5s infinite both; }
        @keyframes blink { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); color: var(--gold); } }
        #end-session-area { display: none; width: 100%; max-width: 600px; padding: 10px; text-align: center; }
        .end-btn { background: #333; color: var(--gold); border: 2px solid var(--gold); width: 100%; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        nav { position: fixed; top: 0; left: 0; right: 0; padding: 15px; display: flex; justify-content: space-between; z-index: 100; background: rgba(0,0,0,0.5); align-items: center; }
        .slot-btn { padding: 10px; border: 1px solid var(--gold); color: #fff; background: none; border-radius: 8px; cursor: pointer; }
        .day-tab { min-width: 60px; padding: 8px; border: 1px solid #444; border-radius: 8px; cursor: pointer; font-size: 0.8rem; background: none; color: #fff; }
        .day-tab.active { border-color: var(--gold); color: var(--gold); }
        .slot-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; width: 100%; }
        #cast-modal, #ticket-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: flex-end; }
        .modal-content, .ticket-box { width: 100%; max-width: 500px; margin: 0 auto; background: #1a0b2e; border-top: 3px solid var(--gold); border-radius: 30px 30px 0 0; padding: 30px; box-sizing: border-box; transform: translateY(100%); transition: 0.4s; }
        .active .modal-content, .active .ticket-box { transform: translateY(0); }
    </style>

<body>

        <div class="form-box">
            <div style="display:flex; gap:5px;"><input type="text" id="user-last-name" placeholder="å§“"><input type="text" id="user-first-name" placeholder="å"></div>
            <div style="display:flex; gap:5px;"><input type="text" id="dob-year" placeholder="å¹´"><input type="text" id="dob-month" placeholder="æœˆ"><input type="text" id="dob-day" placeholder="æ—¥"></div>

        <div id="reservation-status" style="display:none; background:rgba(156, 39, 176, 0.2); padding:15px; border-radius:15px; margin-bottom:20px; border:1px solid var(--accent); width:100%; max-width:400px;">
            <p style="margin:0;">äºˆç´„ãŒã‚ã‚Šã¾ã™ã€‚</p>

        <div id="chat-box">
            <div id="loading-indicator" class="loading-msg">
                <span class="loading-icon">âœ¦</span> <span id="loading-text">æ˜Ÿã€…ãŒå›ãã€æ°´æ™¶ãŒæœªæ¥ã‚’æ˜ ã—å‡ºã—ã¦ã„ã¾ã™...</span>
            </div>
        </div>
        <div id="input-area" style="display:flex; gap:10px; width:100%; max-width:600px;">
            <input type="text" id="chat-input" placeholder="å°‹ã­ãŸã„ã“ã¨ã‚’å…¥åŠ›...">

    <div id="cast-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" style="width:90px; height:90px; border-radius:50%; border:2px solid var(--gold); margin-bottom:10px; object-fit:cover;">
            <h2 id="modal-name" style="color:var(--gold); margin:5px 0;"></h2>
            <p id="modal-intro" style="font-size:0.9rem; color:#ccc; line-height:1.5;"></p>
            <button class="main-btn" onclick="goToBooking()">ã“ã®å…ˆç”Ÿã«äºˆç´„ã™ã‚‹</button>
            <button class="main-btn" style="background:#555; margin-top:10px;" onclick="startChat()">ä»Šã™ãç›¸è«‡ã™ã‚‹ (1æš)</button>

    <div id="ticket-modal" onclick="closeTicketModal()">
        <div class="ticket-box" onclick="event.stopPropagation()">
            <h2 style="color:var(--gold)">ãƒã‚±ãƒƒãƒˆè³¼å…¥</h2>
            <button class="main-btn" onclick="buyTickets(1)">1æšè³¼å…¥ (Â¥3,000)</button>
            <button class="main-btn" style="background:var(--gold); color:#000;" onclick="buyTickets(10)">10æšã‚»ãƒƒãƒˆ (Â¥27,000)</button>
            <p style="margin-top:20px; color:#666; cursor:pointer;" onclick="closeTicketModal()">é–‰ã˜ã‚‹</p>
        </div>
    </div>
    <script>
        let userId = localStorage.getItem('fortune_user_id');
        let castsData = [], currentCastId = null, selectedDate = null, selectedTime = null, currentAuthType = "";
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (userId) {
                const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId }) });
                const data = await res.json();
                if (data.isComplete || urlParams.get('payment') === 'success') initApp(); else showScreen('setup-screen');
            } else { showScreen('gateway-screen'); }
        };
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'flex'; 
            document.getElementById('main-nav').style.display = (['gateway-screen','title-screen','setup-screen'].includes(id)) ? 'none' : 'flex';
        }
        async function handleAuth(type) {
            currentAuthType = type;
            const email = document.getElementById('login-email').value.trim();
            const prefix = { 'X':'x_','Facebook':'f_','Yahoo':'y_','LINE':'l_','Email':'e_' }[type] || 's_';
            const simId = type === 'Email' ? prefix + btoa(email) : (userId || prefix + Math.random().toString(36).substr(2, 9));
            userId = simId; localStorage.setItem('fortune_user_id', userId);
            const res = await fetch('/api/login', { method: 'POST', body: JSON.stringify({ userId: simId, email, auth_type: type }) });
            const data = await res.json();
            if (data.isComplete) initApp(); else showScreen('setup-screen');
        }
        async function initApp() {
            showScreen('selection-screen');
            await syncTickets();
            const cres = await fetch('/api/casts');
            castsData = await cres.json();
            document.getElementById('cast-list').innerHTML = castsData.map(c => `
                <div class="cast-card" onclick="openIntro(${c.id})"><img src="/img/${c.img}"><strong>${c.name}</strong><br><small>${c.role}</small></div>
            `).join('');
        }
        async function syncTickets() {
            const res = await fetch(`/api/user_info?userId=${userId}`);
            const data = await res.json();
            document.getElementById('nav-ticket').innerText = data.ticket_balance || 0;
            if (data.hasPendingReservation) {
                currentCastId = data.pendingCastId;
                document.getElementById('reservation-status').style.display = 'block';
            } else {
                document.getElementById('reservation-status').style.display = 'none';
            }
        }
        function openIntro(id) {
            const cast = castsData.find(c => c.id === id);
            currentCastId = id;
            document.getElementById('modal-img').src = `/img/${cast.img}`;
            document.getElementById('modal-name').innerText = cast.name;
            document.getElementById('modal-intro').innerText = cast.intro;
            document.getElementById('cast-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('cast-modal').classList.add('active'), 10);
        }
        function closeModal() { document.getElementById('cast-modal').classList.remove('active'); setTimeout(() => document.getElementById('cast-modal').style.display = 'none', 300); }
        function goToBooking() {
            closeModal();
            const cast = castsData.find(c => c.id === currentCastId);
            document.getElementById('book-cast-name').innerText = cast.name + " äºˆç´„";
            const list = document.getElementById('day-list'); list.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                list.innerHTML += `<div class="day-tab" onclick="selectDay('${dateStr}', this)">${i===0?'ä»Šæ—¥':(d.getMonth()+1)+'/'+d.getDate()}</div>`;
            }
            showScreen('booking-screen');
            selectDay(new Date().toISOString().split('T')[0], null);
        }
        async function selectDay(date, el) {
            selectedDate = date;
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');
            const res = await fetch(`/api/get_slots?castId=${currentCastId}&date=${date}`);
            const data = await res.json();
            document.getElementById('time-slots').innerHTML = data.slots.map(s => `<button class="slot-btn" ${s.status!=='available'?'disabled':''} onclick="selectTime('${s.time}', this)">${s.time}</button>`).join('');
        }
        function selectTime(time, el) {
            selectedTime = time;
            document.querySelectorAll('.slot-btn').forEach(b => b.style.borderColor = 'var(--gold)');
            el.style.borderColor = '#fff';
            document.getElementById('confirm-btn').style.display = 'block';
        }
        async function submitBooking() {
            const res = await fetch('/api/reserve', { method: 'POST', body: JSON.stringify({ userId, castId: currentCastId, scheduledAt: `${selectedDate}T${selectedTime}` }) });
            const data = await res.json();
            if (data.error) return alert(data.error);
            initApp();
        }
        function startChat() { 
            closeModal(); 
            const currentCast = castsData.find(c => c.id === currentCastId);
            document.getElementById('chat-cast-name').innerText = currentCast?.name || "é‘‘å®šå®¤"; 
            const chatBox = document.getElementById('chat-box');
            chatBox.querySelectorAll('.msg').forEach(el => el.remove());
            document.getElementById('input-area').style.display = 'flex';
            document.getElementById('end-session-area').style.display = 'none';
            document.getElementById('chat-input').value = "";
            showScreen('chat-screen'); 
            sendMessage(""); 
        }
        
        async function sendMessage(manualText = null) {
            const input = document.getElementById('chat-input'), box = document.getElementById('chat-box');
            const loading = document.getElementById('loading-indicator');
            const inputArea = document.getElementById('input-area');
            const text = manualText !== null ? manualText : input.value;
            
            // â˜…ã‚­ãƒ£ãƒ©ã”ã¨ã®å¾…æ©Ÿãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¨­å®š
            const currentCast = castsData.find(c => c.id === currentCastId);
            const loadingText = currentCast && currentCast.waitingMsg ? currentCast.waitingMsg : "æ˜Ÿã€…ãŒå›ãã€æ°´æ™¶ãŒæœªæ¥ã‚’æ˜ ã—å‡ºã—ã¦ã„ã¾ã™...";
            document.getElementById('loading-text').innerText = loadingText;

            if (text && manualText === null) { 
                if (loading && loading.parentNode === box) box.insertBefore(createMsgElement(text, 'user'), loading);
                else box.appendChild(createMsgElement(text, 'user'));
                input.value = ""; 
            }
            
            box.scrollTop = box.scrollHeight;

            try {
                if (loading) loading.style.display = 'block';
                // â˜…è¿½åŠ ï¼šå¾…æ©Ÿä¸­ã¯å…¥åŠ›ã‚¨ãƒªã‚¢ã‚’æ¶ˆã™
                if (inputArea) inputArea.style.display = 'none';
                
                box.scrollTop = box.scrollHeight;

                const res = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, castId: currentCastId, text }) 
                });

                if (res.status === 401) {
                    alert("ãƒ‡ãƒ¼ã‚¿ãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸã€‚å†åº¦ã”å…¥é¤¨ãã ã•ã„ã€‚");
                    logout();
                    return;
                }

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ error: `ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ${res.status}` }));
                    throw new Error(errorData.error || `ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ${res.status}`);
                }

                const data = await res.json();
                
                if (loading) loading.style.display = 'none';
                
                // â˜…è¿½åŠ ï¼šã¾ã çµ‚äº†ã—ã¦ã„ãªã„å ´åˆã®ã¿ã€å…¥åŠ›ã‚¨ãƒªã‚¢ã‚’å†è¡¨ç¤º
                if (!data.isEnded && inputArea) {
                    inputArea.style.display = 'flex';
                }

                if (data.error) {
                    alert("ã‚¨ãƒ©ãƒ¼: " + data.error);
                    if (inputArea) inputArea.style.display = 'flex'; // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å¾©å¸°
                    return;
                }

                let reply = data.reply;
                const cardMatch = reply.match(/\[CARD:\s*(.+?)\]/);
                let messageElement;
                if (cardMatch) {
                    const imgHtml = `<div style="text-align:center; margin:15px 0;"><img src="/img/tarot/${cardMatch[1]}" style="width:160px; border-radius:10px; border:2px solid var(--gold); box-shadow:0 0 20px var(--gold);"></div>`;
                    reply = reply.replace(cardMatch[0], "");
                    messageElement = createMsgElement(reply + imgHtml, 'ai');
                } else {
                    messageElement = createMsgElement(reply, 'ai');
                }

                if (loading && loading.parentNode === box) box.insertBefore(messageElement, loading);
                else box.appendChild(messageElement);

                if (data.isEnded) {
                    if (inputArea) inputArea.style.display = 'none';
                    document.getElementById('end-session-area').style.display = 'block';
                }

                box.scrollTop = box.scrollHeight;
                syncTickets(); 
            } catch (e) { 
                if (loading) loading.style.display = 'none';
                if (inputArea) inputArea.style.display = 'flex'; // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å¾©å¸°
                console.error(e);
                alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + e.message);
            }
        }
        function finishSession() { showScreen('selection-screen'); }
        function createMsgElement(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = html;
            return div;
        }
        async function validateAndRegister() {
            const ln = document.getElementById('user-last-name').value, fn = document.getElementById('user-first-name').value;
            const y = document.getElementById('dob-year').value, m = document.getElementById('dob-month').value, d = document.getElementById('dob-day').value;
            if(!ln || !fn || !y || !m || !d) return alert("å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„");
            await fetch('/api/save_user', { method: 'POST', body: JSON.stringify({ userId, lastName: ln, firstName: fn, dob: `${y}-${m}-${d}`, auth_type: currentAuthType }) });
            initApp();
        }
        function openTicketModal() { document.getElementById('ticket-modal').style.display = 'flex'; setTimeout(() => document.getElementById('ticket-modal').classList.add('active'), 10); }
        function closeTicketModal() { document.getElementById('ticket-modal').classList.remove('active'); setTimeout(() => document.getElementById('ticket-modal').style.display = 'none', 300); }
        async function buyTickets(amount) {
            const res = await fetch('/api/stripe_checkout', { method: 'POST', body: JSON.stringify({ userId, amount }) });
            const data = await res.json();
            if (data.url) window.location.href = data.url;
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
